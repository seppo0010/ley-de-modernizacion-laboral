  DESC_ARTICULO: "177 - Monto mínimo de la inversión"
  RAW: "Monto m\u00ednimo de la inversi\u00f3n. A efectos de acceder a los beneficios previstos en el\nR\u00c9GIMEN DE INCENTIVO PARA MEDIANAS INVERSIONES, el monto de las inversiones productivas efectuadas durante el per\u00edodo previsto en el art\u00edculo 175, debe ser igual o superior a las sumas que se detallan a continuaci\u00f3n: a. para las Micro empresas, en los t\u00e9rminos del art\u00edculo 2\u00b0 de la Ley N\u00ba 24.467 y sus modificatorias y reglamentarias, la suma de: D\u00d3LARES ESTADOUNIDENSES CIENTO CINCUENTA MIL (USD 150.000); b. para las Peque\u00f1as empresas, en los t\u00e9rminos del art\u00edculo 2\u00b0 de la Ley N\u00ba 24.467 y sus modificatorias y reglamentarias, la suma de: D\u00d3LARES ESTADOUNIDENSES SEISCIENTOS MIL (USD 600.000); c. para las Medianas empresas Tramo 1, en los t\u00e9rminos del art\u00edculo 2\u00b0 de la Ley N\u00ba 24.467 y sus modificatorias y reglamentarias, la suma de: D\u00d3LARES ESTADOUNIDENSES TRES MILLONES QUINIENTOS MIL (USD 3.500.000); d. para las Medianas empresas Tramo 2, en los t\u00e9rminos del art\u00edculo 2\u00b0 de la Ley N\u00ba 24.467 y sus modificatorias y reglamentarias, la suma de: D\u00d3LARES ESTADOUNIDENSES NUEVE MILLONES (USD 9.000.000)."

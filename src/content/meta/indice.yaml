  DESC_CAPITULO: Disposiciones complementarias
  NRO_ARTICULO: "67"
  DESC_ARTICULO: "67 - Tratamiento en el Impuesto a las Gananci..."
  RAW: "Tratamiento en el Impuesto a las Ganancias y en el Impuesto al Valor Agregado (IVA). Ex\u00edmese del impuesto a las ganancias a los rendimientos, intereses y/o a cualquier otra renta derivada de las inversiones efectuadas en el marco del funcionamiento del Fondo de Asistencia Laboral, obtenidas por el empleador, incluidos los resultados que se generen como consecuencia de las transformaciones que experimente\nel citado Fondo por efecto de reorganizaciones societarias del empleador, con independencia de que dichas reorganizaciones re\u00fanan o no los requisitos del art\u00edculo 80 de la Ley de Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones. La integraci\u00f3n de las contribuciones (obligatorias y/o voluntarias) y de cualquier otra suma, conforme lo previsto en el art\u00edculo 61, al citado Fondo, est\u00e1n exentas del Impuesto a las Ganancias para \u00e9ste, excepto que se trate de las comisiones que reciba. Id\u00e9ntico tratamiento cabe dispensar a cualquier otro importe diferente al se\u00f1alado en el p\u00e1rrafo anterior, que se le acredite al empleador como consecuencia de la utilizaci\u00f3n del Fondo. El beneficio previsto en este art\u00edculo no afecta la deducibilidad, en cabeza del empleador, de los pagos por extinci\u00f3n de la relaci\u00f3n laboral que el mismo efect\u00fae de manera directa, conforme a las normas generales vigentes. Los importes sustitutivos de las indemnizaciones que se abonen a los trabajadores en el marco del presente R\u00e9gimen recibir\u00e1n, a los fines del Impuesto a las Ganancias, el tratamiento previsto para dichas indemnizaciones. Los conceptos mencionados en este art\u00edculo, con excepci\u00f3n de la comisi\u00f3n mencionada en el segundo p\u00e1rrafo, no est\u00e1n gravados por el Impuesto al Valor Agregado (IVA)."

  RAW: "Sustit\u00fayese el art\u00edculo 240 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 240.- Forma. La extinci\u00f3n del contrato de trabajo por renuncia del trabajador, medie o no preaviso, deber\u00e1 formalizarse, como requisito para su validez, mediante despacho telegr\u00e1fico en formato f\u00edsico o digital cursado por el trabajador a su empleador, o ante la autoridad administrativa del trabajo en la forma que determine la Reglamentaci\u00f3n. Los despachos telegr\u00e1ficos ser\u00e1n expedidos en forma gratuita y requiriendo la validaci\u00f3n de su identidad.\u201d\nSecci\u00f3n III De la extinci\u00f3n del contrato de trabajo por voluntad concurrente de las partes"

  RAW: "Sustit\u00fayense, con efecto para las contribuciones patronales que se devenguen a partir del primer d\u00eda del mes siguiente a la promulgaci\u00f3n de la presente ley, el primer p\u00e1rrafo del art\u00edculo 19 de la Ley de Solidaridad y Reactivaci\u00f3n Productiva en el Marco de la Emergencia P\u00fablica N\u00b0 27.541 y sus modificatorias, por el siguiente: \u201cART\u00cdCULO 19.- Establ\u00e9cense las al\u00edcuotas que se describen a continuaci\u00f3n, correspondientes a las contribuciones patronales sobre la n\u00f3mina salarial con destino a los subsistemas de Seguridad Social regidos por las Leyes Nros. 19.032 y sus modificatorias (INSSJP), 24.013 y sus modificaciones (Fondo Nacional de Empleo), 24.241 y sus modificaciones (Sistema Integrado Previsional Argentino) y 24.714 y sus modificaciones (R\u00e9gimen de Asignaciones Familiares), a saber: a) DIECISIETE CON CUARENTA POR CIENTO (17,40 %) para los empleadores pertenecientes al sector privado cuya actividad principal encuadre en el sector \"Servicios\" o en el sector \"Comercio\", de acuerdo con lo dispuesto en la resoluci\u00f3n de la Secretar\u00eda de Emprendedores y de la Peque\u00f1a y Mediana Empresa N\u00b0 220 del 12 de abril de 2019 y su modificatoria, o la que en el futuro la reemplace, siempre que sus ventas totales anuales superen, en todos los casos, los l\u00edmites para la categorizaci\u00f3n como empresa mediana tramo 2, efectuado por el \u00f3rgano de aplicaci\u00f3n pertinente, con excepci\u00f3n de los comprendidos en las leyes 23.551, 23.660 y 23.661 y sus respectivas modificaciones; b) QUINCE POR CIENTO (15 %) para los restantes empleadores pertenecientes al sector privado no incluidos en el inciso anterior. Asimismo, esta al\u00edcuota ser\u00e1 de aplicaci\u00f3n a las entidades y organismos del sector p\u00fablico comprendidos en el art\u00edculo 1\u00b0 de la Ley N\u00ba 22.016 y sus modificatorias.\u201d\nT\u00cdTULO XXII Promoci\u00f3n del Empleo Registrado (PER)"

  RAW: "Sustit\u00fayese el art\u00edculo 6\u00b0 de la Ley N\u00b0 12.713 y su modificatoria por el siguiente:\n\u201cART\u00cdCULO 6\u00b0.- Los empresarios, intermediarios y talleristas que den trabajo a domicilio, deber\u00e1n registrar a los trabajadores mediante su inscripci\u00f3n en los sistemas que la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA) disponga a tal fin, sin que, a estos efectos, se les pueda exigir el cumplimiento de tr\u00e1mite adicional alguno ante otra autoridad. La AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA) establecer\u00e1 la informaci\u00f3n de la relaci\u00f3n laboral y dem\u00e1s datos que deber\u00e1n aportar los empleadores y los requisitos a cumplir para proceder a esta inscripci\u00f3n, siendo la misma suficiente a los fines de cumplimentar lo dispuesto por el art\u00edculo 7\u00b0 de la Ley N\u00ba 24.013, sin poder requerirse mayores exigencias que las solicitadas por la precitada agencia.\u201d\nCAP\u00cdTULO II De las sanciones\nSecci\u00f3n I Contravenciones"

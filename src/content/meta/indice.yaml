  RAW: "Sustit\u00fayese el art\u00edculo 12 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 12.- Protecci\u00f3n de los trabajadores. Irrenunciabilidad. Ser\u00e1 nula y sin valor toda convenci\u00f3n de partes que suprima o reduzca los derechos previstos en esta ley, los estatutos profesionales y las convenciones\ncolectivas de trabajo, ya sea al tiempo de su celebraci\u00f3n o de su ejecuci\u00f3n, o del ejercicio de derechos provenientes de su extinci\u00f3n.\u201d"

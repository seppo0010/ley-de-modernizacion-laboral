  RAW: "Sustit\u00fayese el inciso c) del art\u00edculo 44 de la Ley N\u00b0 23.551 y sus modificaciones por el siguiente: \u201cc) conceder a cada uno de los delegados del personal, para el ejercicio de sus funciones un cr\u00e9dito de hasta DIEZ (10) horas mensuales retribuidas, salvo que el convenio colectivo aplicable disponga una cantidad mayor. El ejercicio de este derecho no podr\u00e1 generar la interrupci\u00f3n de actividades en el \u00e1rea de trabajo.\u201d\nCAP\u00cdTULO VI De la tutela sindical"

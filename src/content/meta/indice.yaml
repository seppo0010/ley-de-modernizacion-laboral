  RAW: "Sustit\u00fayese el art\u00edculo 38 de la Ley N\u00b0 23.551 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 38.- Los empleadores podr\u00e1n actuar como agentes de retenci\u00f3n de los importes que, en concepto de cuotas de afiliaci\u00f3n, deban abonar los trabajadores afiliados a asociaciones sindicales con personer\u00eda gremial, siempre que medie conformidad expresa del trabajador y acuerdo entre las partes. A su vez, se deber\u00e1 contar con resoluci\u00f3n de la SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL del MINISTERIO DE CAPITAL HUMANO, que lo autorice. Cualquiera de las partes del contrato de trabajo podr\u00e1 dejar sin efecto el acuerdo previo comunic\u00e1ndolo a la otra con TREINTA (30) d\u00edas de anticipaci\u00f3n por cualquier medio fehaciente.\u201d\nCAP\u00cdTULO V De la representaci\u00f3n sindical en la empresa"

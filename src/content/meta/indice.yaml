  NRO_ARTICULO: "65"
  DESC_ARTICULO: "65 - Carencia"
  RAW: "Carencia. A efectos de su capitalizaci\u00f3n y con el fin de garantizar la estabilidad financiera, el Fondo de Asistencia Laboral no responder\u00e1 por las extinciones laborales previstas en el art\u00edculo 58 de la presente ley, hasta luego de haber recibido las contribuciones correspondientes a al menos SEIS (6) per\u00edodos mensuales, en los t\u00e9rminos que determine la Reglamentaci\u00f3n. El PODER EJECUTIVO NACIONAL podr\u00e1 establecer un plazo mayor, cuando por las caracter\u00edsticas del sector econ\u00f3mico o del mercado laboral, entre otros motivos atendibles, as\u00ed lo aconsejen."

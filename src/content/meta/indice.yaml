  RAW: "Autoridades de Aplicaci\u00f3n. Vigencia. La SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL dependiente del MINISTERIO DE CAPITAL HUMANO, la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, la COMISI\u00d3N NACIONAL DE VALORES, organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA y la SECRETAR\u00cdA DE FINANZAS del MINISTERIO DE ECONOM\u00cdA, en el marco de sus respectivas competencias, ser\u00e1n los organismos responsables de dictar las normas complementarias y velar por el funcionamiento y cumplimiento del presente r\u00e9gimen, como de establecer los procedimientos de control y auditor\u00eda, incluyendo el efectivo pago de las contribuciones a los fondos, el mecanismo de cobro y destino de los montos correspondientes a sanciones, la correcta afectaci\u00f3n de los recursos a los fines exclusivamente previstos en la presente ley y el correcto funcionamiento y cumplimiento de los deberes de las entidades habilitadas a administrar los fondos. El presente R\u00e9gimen entrar\u00e1 en vigencia a partir del segundo mes inmediato siguiente al de la entrada en vigencia de la presente ley, junto con el dictado de la Reglamentaci\u00f3n y normas de instrumentaci\u00f3n pertinentes.\nT\u00cdTULO III Modificaciones a la Ley de Organizaci\u00f3n y Procedimiento de la Justicia Nacional de Trabajo N\u00ba 18.345 (t.o. por Decreto N\u00ba 106/98) y sus modificaciones\nCAP\u00cdTULO I Sujetos del Proceso. Competencia"

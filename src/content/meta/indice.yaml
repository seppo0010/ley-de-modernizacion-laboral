  RAW: "Exclusiones. No podr\u00e1n acogerse al tratamiento dispuesto por este Cap\u00edtulo, quienes se hallen en alguno de los siguientes supuestos: a. Los condenados, con condena confirmada en segunda instancia, por cualquier tipo de delito en virtud de la Ley N\u00ba 27.401, o cuyos socios o accionistas se encuentren en dicha situaci\u00f3n; b. los declarados en estado de quiebra, en los t\u00e9rminos de las Leyes Nro. 19.551 y 24.522 y sus modificatorias, seg\u00fan corresponda; c. los condenados, con condena confirmada en segunda instancia, con fundamento en la Ley N\u00ba 24.769 y sus modificatorias o del R\u00e9gimen Penal Tributario del T\u00edtulo IX de la Ley N\u00ba 27.430 y sus modificaciones, o bajo el T\u00edtulo I, Secci\u00f3n XII del C\u00d3DIGO ADUANERO (Ley N\u00ba 22.415 y sus modificaciones), o bajo el R\u00e9gimen Penal Cambiario de la Ley N\u00ba 19.359 (texto ordenado 1995) y sus modificaciones, seg\u00fan corresponda; d. quienes registren deudas firmes, exigibles e impagas de car\u00e1cter fiscal, aduanero o previsional; e. las personas jur\u00eddicas en las que sus socios, administradores, directores, representantes legales, s\u00edndicos, miembros del consejo de vigilancia o quienes ocupen cargos equivalentes, hayan sido condenados, con condena confirmada en segunda instancia, con fundamento en las Leyes Nro. 23.771 y 24.769 y sus modificatorias o del R\u00e9gimen Penal Tributario del T\u00edtulo IX de la Ley N\u00b0 27.430 y sus modificaciones, o bajo el T\u00edtulo I, Secci\u00f3n XII del C\u00d3DIGO ADUANERO (Ley N\u00b0 22.415 y sus modificaciones), o bajo el R\u00e9gimen Penal Cambiario de la Ley N\u00b0 19.359 (texto ordenado 1995) y sus modificaciones, seg\u00fan corresponda. f. Las personas jur\u00eddicas que accedan a los beneficios previstos en el T\u00edtulo VII - R\u00e9gimen de Incentivo para Grandes Inversiones (RIGI) de la Ley de Bases y Puntos de Partida para la Libertad de los Argentinos N\u00ba 27.742\ny/o a cualquier otro r\u00e9gimen de incentivos, por las mismas inversiones productivas. Facultase a la Autoridad de Aplicaci\u00f3n a ampliar o modificar la presente exclusi\u00f3n. El acaecimiento de cualquiera de los supuestos mencionados en los incisos anteriores, producido con posterioridad a la adhesi\u00f3n de los interesados a los beneficios establecidos en el RIMI, ser\u00e1 causal de caducidad total de los tratamientos fiscales diferenciales previstos en los art\u00edculos 178 y 179 del presente."

  RAW: "En los juicios en tr\u00e1mite y a\u00fan pendientes de sentencia definitiva, a la fecha de la entrada en vigencia de la presente ley, incluidos los recursos de queja que se encuentren pendientes de resoluci\u00f3n, los cr\u00e9ditos provenientes de las relaciones individuales de trabajo ser\u00e1n actualizados con base en el art\u00edculo 768 del C\u00d3DIGO CIVIL Y COMERCIAL DE LA NACI\u00d3N, exclusivamente: a) a trav\u00e9s de la aplicaci\u00f3n de intereses moratorios ajustados a la tasa determinada por el BANCO CENTRAL DE LA REP\u00daBLICA ARGENTINA (BCRA) a estos fines para el per\u00edodo correspondiente. b) En ning\u00fan caso el resultado, aplicando las pautas del inciso a) del presente art\u00edculo, podr\u00e1 ser superior al importe derivado de adicionar al capital hist\u00f3rico la suma resultante de la aplicaci\u00f3n sobre el mismo del \u00cdndice de Precios al Consumidor (IPC) suministrado por el INSTITUTO NACIONAL DE ESTAD\u00cdSTICA Y CENSOS (INDEC) con m\u00e1s una tasa de inter\u00e9s del TRES POR CIENTO (3%) anual. c) El valor resultante no podr\u00e1 ser inferior al SESENTA Y SIETE (67 %) del c\u00e1lculo obtenido al aplicar las pautas del inciso b) del presente art\u00edculo. En ning\u00fan caso se devengar\u00e1n intereses sobre intereses, con la sola excepci\u00f3n del caso en que, liquidada\njudicialmente la obligaci\u00f3n, el deudor incurra en mora en el pago ordenado por la sentencia definitiva firme. Las disposiciones del presente art\u00edculo son de orden p\u00fablico y ser\u00e1n aplicadas por los jueces o por la autoridad administrativa, de oficio o a petici\u00f3n de parte, incluso en los casos de concurso del deudor as\u00ed como tambi\u00e9n despu\u00e9s de la declaraci\u00f3n de quiebra.\u201d"

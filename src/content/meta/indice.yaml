  NRO_ARTICULO: "51"
  DESC_ARTICULO: "51 - Indemnización por antigüedad o despido"
  RAW: "Sustit\u00fayese el art\u00edculo 245 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 245.- Indemnizaci\u00f3n por antig\u00fcedad o despido. En los casos de despido dispuesto por el empleador sin justa causa, habiendo o no mediado preaviso y luego de transcurrido el per\u00edodo de prueba, se deber\u00e1 abonar al trabajador una indemnizaci\u00f3n equivalente a UN (1) mes de sueldo por cada a\u00f1o de servicio o fracci\u00f3n mayor de TRES (3) meses, tomando como base de c\u00e1lculo la mejor remuneraci\u00f3n mensual, normal y habitual devengada durante el \u00faltimo a\u00f1o o durante el tiempo de prestaci\u00f3n de servicios si este fuera menor. Se entiende como remuneraci\u00f3n, a estos fines, la devengada y pagada en cada mes calendario, por cuanto no tendr\u00e1n incidencia los conceptos de pago no mensuales como el Sueldo Anual Complementario, vacaciones, premios que no sean de pago mensual, etc\u00e9tera. Se define como habitual, a estos fines, aquellos conceptos devengados como m\u00ednimo SEIS (6) meses en el \u00faltimo a\u00f1o calendario. Se define como normal, en el caso de conceptos variables como ser premios mensuales, horas extra, comisiones, etc\u00e9tera, el promedio de los \u00faltimos SEIS (6) meses, o del \u00faltimo a\u00f1o si fuera m\u00e1s favorable al trabajador. Dicha base salarial no podr\u00e1 exceder el equivalente a TRES (3) veces el importe del salario mensual promedio de las remuneraciones previstas en el Convenio Colectivo de Trabajo aplicable al trabajador al momento del despido, por la jornada legal o convencional, excluida la antig\u00fcedad. Los topes de cada convenio colectivo de trabajo ser\u00e1n calculados por las partes signatarias del Convenio Colectivo de Trabajo siendo su homologaci\u00f3n y/o registraci\u00f3n de suficiente intervenci\u00f3n por la Autoridad de Aplicaci\u00f3n. Para aquellos trabajadores excluidos de todo Convenio Colectivo de Trabajo, el tope establecido en el p\u00e1rrafo anterior ser\u00e1 el del convenio aplicable al establecimiento donde preste servicios, o al convenio m\u00e1s favorable, en el caso que hubiera m\u00e1s de UNO (1). En ning\u00fan supuesto la aplicaci\u00f3n del tope previsto en este art\u00edculo podr\u00e1 ser inferior al SESENTA Y SIETE POR CIENTO (67 %) de la remuneraci\u00f3n mensual, normal y habitual calculada conforme a lo establecido en los p\u00e1rrafos precedentes de este art\u00edculo. La indemnizaci\u00f3n en ning\u00fan caso podr\u00e1 ser inferior a UN (1) mes de sueldo calculado sobre la base del sistema establecido en el presente del art\u00edculo. Mediante Convenio Colectivo de Trabajo, las partes podr\u00e1n sustituir el presente r\u00e9gimen indemnizatorio por un fondo o sistema de cese laboral cuyo costo estar\u00e1 a cargo del empleador. A fin de solventar la indemnizaci\u00f3n prevista en el presente y/o el pago de la suma que libremente se pacte entre las partes para el supuesto de desvinculaci\u00f3n por voluntad concurrente conforme el art\u00edculo 241 de la presente ley, los empleadores podr\u00e1n optar por establecer un fondo o sistema de cese laboral cuyo costo estar\u00e1 siempre a cargo del empleador; en integraci\u00f3n o no con los Fondos de Asistencia Laboral.\nLa indemnizaci\u00f3n prevista en este art\u00edculo constituye la \u00fanica reparaci\u00f3n procedente frente a la extinci\u00f3n sin justa causa del contrato de trabajo. Su percepci\u00f3n importa la extinci\u00f3n definitiva de cualquier reclamo judicial o extrajudicial vinculado al despido, incluidos los de naturaleza civil, contractual o extracontractual, no pudiendo promoverse acciones por fuera del r\u00e9gimen especial establecido en esta ley. Quedan exceptuadas \u00fanicamente las acciones basadas en il\u00edcitos penales, en cuyo caso la reparaci\u00f3n se regir\u00e1 por las normas comunes.\u201d\nSecci\u00f3n V De la extinci\u00f3n del contrato de trabajo por muerte del trabajador"

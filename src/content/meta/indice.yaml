  NRO_ARTICULO: "42"
  DESC_ARTICULO: "42 - El empleador y el trabajador podrán acor..."
  RAW: "Sustit\u00fayese el art\u00edculo 197 bis de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 197 bis.- El empleador y el trabajador podr\u00e1n acordar voluntariamente un r\u00e9gimen de compensaci\u00f3n de horas extraordinarias de trabajo, el cual deber\u00e1 formalizarse por escrito, consignando la naturaleza voluntaria de la prestaci\u00f3n de horas extras y sus l\u00edmites, especificando el modo de funcionamiento del sistema y estableciendo un m\u00e9todo fehaciente de control que permita a ambas partes registrar las horas efectivamente trabajadas y las horas disponibles para su goce por parte del trabajador. A tal efecto, se podr\u00e1 disponer de un r\u00e9gimen de horas extras, banco de horas, francos compensatorios, entre otros institutos relativos a la jornada laboral. Dicho r\u00e9gimen, que podr\u00e1 igualmente ser pactado por el empleador con la representaci\u00f3n sindical en la empresa, deber\u00e1 respetar los descansos m\u00ednimos legales, asegurando en todo momento la protecci\u00f3n, beneficio e inter\u00e9s del trabajador.\u201d"

  NRO_ARTICULO: "43"
  DESC_ARTICULO: "43 - Jornada reducida"
  RAW: "Sustit\u00fayese el art\u00edculo 198 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 198.- Jornada reducida. La reducci\u00f3n de la jornada m\u00e1xima legal solamente proceder\u00e1 cuando lo establezcan las disposiciones vigentes en la materia, o se encuentre estipulado en los contratos individuales, Convenios Colectivos de Trabajo u otros acuerdos colectivos celebrados con la representaci\u00f3n sindical en la empresa. Estos \u00faltimos podr\u00e1n establecer m\u00e9todos de c\u00e1lculo de la jornada m\u00e1xima en base a promedio, de acuerdo con las caracter\u00edsticas de la actividad, siempre y cuando se respeten los descansos m\u00ednimos entre jornada y jornada de DOCE (12) horas y de descanso semanal de TREINTA Y CINCO (35) horas. Asimismo, se podr\u00e1 utilizar el banco de horas de modo de compensar la mayor jornada de alg\u00fan d\u00eda con la menor de otro, siempre y cuando no se supere el m\u00e1ximo legal de la jornada semanal, o la que estipule el r\u00e9gimen laboral espec\u00edfico aplicable, ya sea, ley especial y/o Convenio Colectivo de Trabajo.\u201d\nCAP\u00cdTULO VII De la suspensi\u00f3n de ciertos Efectos del Contrato de Trabajo Secci\u00f3n I De los accidentes y enfermedades inculpables"

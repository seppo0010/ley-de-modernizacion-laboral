  NRO_ARTICULO: "112"
  DESC_ARTICULO: "112 - Atribuciones y deberes"
  RAW: "Sustit\u00fayese el art\u00edculo 89 de la Ley N\u00b0 26.727 y sus modificaciones por el siguiente: \u201cARTICULO 89.- Atribuciones y deberes. Ser\u00e1n atribuciones y deberes de la Comisi\u00f3n Nacional de Trabajo Agrario (CNTA): a. Dictar su reglamento interno y organizar su funcionamiento. b. Dictar el reglamento y organizar el funcionamiento de las comisiones asesoras regionales, determinando sus respectivas jurisdicciones conforme a las caracter\u00edsticas ecol\u00f3gicas, productivas y econ\u00f3micas de cada zona. c. Establecer las categor\u00edas de los trabajadores permanentes que se desempe\u00f1en en cada tipo de tarea, determinando sus caracter\u00edsticas, modalidades especiales y condiciones generales de trabajo. d. Establecer, observando las pautas de la presente ley, las modalidades especiales y las condiciones de trabajo generales de las distintas actividades c\u00edclicas, estacionales u ocasionales y sus respectivas remuneraciones, con antelaci\u00f3n suficiente al comienzo de las tareas, teniendo especialmente en cuenta las propuestas remitidas por las comisiones asesoras regionales. e. Convocar a la negociaci\u00f3n salarial del sector, que deber\u00e1 ser acordada por el sector trabajador y el empleador conforme las Leyes Nros. 14.250 (t.o 2004) y su modificaci\u00f3n y 23.546 (t.o 2004), con posterior homologaci\u00f3n del organismo de aplicaci\u00f3n. f. Determinar la forma de integraci\u00f3n de los equipos m\u00ednimos o composici\u00f3n de cuadrillas para las tareas que fueren reglamentadas, cuando resultare necesario. g. Dictar normas sobre las condiciones m\u00ednimas a las que deber\u00e1n ajustarse las prestaciones de alimentaci\u00f3n y vivienda a cargo del empleador teniendo en consideraci\u00f3n las pautas de la presente ley y las caracter\u00edsticas de cada regi\u00f3n. h. Promover el cumplimiento de las normas de higiene y seguridad en el trabajo rural. i. Aclarar las resoluciones que se dicten en cumplimiento de esta ley. j. Asesorar a los organismos nacionales, provinciales, de la CIUDAD AUT\u00d3NOMA DE BUENOS AIRES, municipales o aut\u00e1rquicos que lo solicitaren. k. Solicitar de las reparticiones nacionales, provinciales, de la CIUDAD AUT\u00d3NOMA DE BUENOS AIRES, municipales o entes aut\u00e1rquicos, los estudios t\u00e9cnicos, econ\u00f3micos y sociales vinculados al objeto de la presente ley y sus reglamentaciones.\nl. Fijar asignaciones no remunerativas en compensaci\u00f3n por suspensiones de la prestaci\u00f3n laboral que se fundaren por causales de emergencia clim\u00e1ticas, econ\u00f3micas, desastre natural, cualquier otra no imputable al empleador y/o cualquier otra circunstancia de fuerza mayor debidamente comprobada. En todos los casos, se requerir\u00e1 el voto favorable de la parte empleadora. Los programas ser\u00e1n de opcionales y no vinculantes para el empleador. m. Celebrar acuerdos de cooperaci\u00f3n con entidades p\u00fablicas y privadas, tanto nacionales como internacionales. n. Encarar acciones de capacitaci\u00f3n de los actores sociales que negocian en las comisiones asesoras regionales dependientes de la misma y de difusi\u00f3n de la normativa aplicable a los trabajadores comprendidos en el \u00e1mbito de aplicaci\u00f3n de la presente ley. Las competencias son \u00fanicamente las taxativamente enunciadas.\u201d\nCAP\u00cdTULO V Disposiciones complementarias"

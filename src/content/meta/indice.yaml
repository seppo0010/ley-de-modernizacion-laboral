  DESC_ARTICULO: "172 - La AGENCIA DE RECAUDACIÓN Y CONTROL ADUA..."
  RAW: "La AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, reglamentar\u00e1 el presente r\u00e9gimen dentro de los QUINCE (15) d\u00edas corridos contados a partir de su entrada en vigencia y dictar\u00e1 las normas complementarias que resulten necesarias a los efectos de su aplicaci\u00f3n.\nLa reglamentaci\u00f3n que se dicte no podr\u00e1 establecer ninguna restricci\u00f3n o limitaci\u00f3n a los sujetos, de ning\u00fan tipo, por el hecho de adherir y acogerse al presente r\u00e9gimen.\nT\u00cdTULO XXIII R\u00e9gimen de Incentivo para Medianas Inversiones (RIMI)"

  DESC_ARTICULO: "16 - Mediación"
  RAW: "Sustit\u00fayese el art\u00edculo 29 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 29.- Mediaci\u00f3n. Intermediaci\u00f3n. Los trabajadores ser\u00e1n considerados empleados directos de aquellos que registren la relaci\u00f3n laboral, sin perjuicio de haber sido contratados con vistas a utilizar su prestaci\u00f3n o de proporcionarlos a terceras empresas. La empresa usuaria \u00fanicamente ser\u00e1 responsable solidaria por las obligaciones laborales y de la seguridad social respecto de los trabajadores proporcionados, exclusivamente de aquellas devengadas durante el tiempo de efectiva prestaci\u00f3n para esta \u00faltima. En ese caso, la empresa usuaria podr\u00e1 repetir contra la obligada principal.\u201d"

  RAW: "Sustit\u00fayese el art\u00edculo 20 de la Ley de Organizaci\u00f3n y Procedimiento de la Justicia Nacional de Trabajo N\u00ba 18.345 (t.o. por Decreto N\u00ba 106/98) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 20. Competencia por materia. Ser\u00e1n de competencia de la Justicia Nacional del Trabajo, en general, las causas contenciosas en conflictos individuales de derecho, por demandas o reconvenciones fundadas en los contratos de trabajo, convenciones colectivas de trabajo, laudos con eficacia de convenciones colectivas, o disposiciones legales o reglamentarias del Derecho del Trabajo; y las causas entre trabajadores y empleadores relativas a un contrato de trabajo, aunque se funden en disposiciones del derecho com\u00fan aplicables a aqu\u00e9l. En los casos que versen sobre la materia establecida en el p\u00e1rrafo anterior y a su vez sea parte o tercero interesado el ESTADO NACIONAL \u2013PODER EJECUTIVO NACIONAL, PODER LEGISLATIVO, PODER JUDICIAL, MINISTERIO P\u00daBLICO-, incluyendo los entes previstos en el art\u00edculo 8, inciso a), de la Ley N\u00ba 24.156 y sus modificaciones, ser\u00e1n competentes el fuero Contencioso Administrativo Federal de la CIUDAD AUT\u00d3NOMA DE BUENOS AIRES y, en las dem\u00e1s jurisdicciones, la Justicia Federal con competencia en lo contencioso administrativo. En ning\u00fan caso la Justicia Nacional del Trabajo podr\u00e1 expedirse en las causas aqu\u00ed comprendidas. Se entender\u00e1 por modificada toda norma que asigne, en el supuesto contemplado en el p\u00e1rrafo anterior, competencia alguna al fuero nacional del trabajo.\u201d"

  RAW: "Sustit\u00fayese el art\u00edculo 276 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 276.- Actualizaci\u00f3n y repotenciaci\u00f3n de los cr\u00e9ditos laborales por depreciaci\u00f3n monetaria. Los cr\u00e9ditos provenientes de las relaciones individuales de trabajo ser\u00e1n actualizados por la variaci\u00f3n que resulte del \u00cdndice de Precios al Consumidor (IPC) - Nivel General, elaborado por el INSTITUTO NACIONAL DE ESTAD\u00cdSTICA Y CENSOS (INDEC), con m\u00e1s una tasa de inter\u00e9s del TRES POR CIENTO (3 %) anual, desde que cada suma sea debida y hasta el momento del efectivo pago.\u201d"

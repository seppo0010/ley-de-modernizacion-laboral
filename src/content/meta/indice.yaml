  DESC_ARTICULO: "66 - Interrupción o suspensión de obligación ..."
  RAW: "Interrupci\u00f3n o suspensi\u00f3n de obligaci\u00f3n de contribuci\u00f3n. El empleador que pueda acreditar, en funci\u00f3n de su n\u00f3mina, que el saldo existente acumulado en su cuenta del Fondo de Asistencia Laboral al momento de la evaluaci\u00f3n, cubre los porcentajes que determine la Reglamentaci\u00f3n de las posibles contingencias laborales de su n\u00f3mina, podr\u00e1 solicitar la interrupci\u00f3n o suspensi\u00f3n de la obligaci\u00f3n mensual de efectuar el ingreso de las contribuciones prevista en el art\u00edculo 60 de la presente ley. La SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL, dependiente del MINISTERIO DE CAPITAL HUMANO, en conjunto con el MINISTERIO DE ECONOM\u00cdA instrumentar\u00e1n, en su totalidad, las condiciones y/o requisitos para acceder a dicha interrupci\u00f3n o suspensi\u00f3n. En caso de ser concedida, el empleador quedar\u00e1 exceptuado de realizar la contribuci\u00f3n por el per\u00edodo por el que se le haya concedido la interrupci\u00f3n o suspensi\u00f3n."
- NRO_SECCION: II

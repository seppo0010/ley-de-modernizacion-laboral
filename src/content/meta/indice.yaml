  RAW: "Transferencia de establecimiento o cesi\u00f3n de personal. La transferencia del establecimiento o cesi\u00f3n de personal, en los t\u00e9rminos de los art\u00edculos 225, 229 y concordantes de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones que constituya un \u00fanico establecimiento donde prestan tareas todos los trabajadores en relaci\u00f3n de dependencia, implicar\u00e1 la transferencia de la cuenta asociada, incluyendo sus recursos, movimientos y remanentes, en los t\u00e9rminos y condiciones previstos en las leyes aplicables y que se establezcan en la Reglamentaci\u00f3n. Se aplicar\u00e1 igual criterio para el caso de reorganizaciones en los t\u00e9rminos del art\u00edculo 80 y siguientes de la Ley de Impuesto a las Ganancias, texto ordenado en 2019."

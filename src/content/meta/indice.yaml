  DESC_CAPITULO: Disposiciones complementarias
  NRO_ARTICULO: "61"
  DESC_ARTICULO: "61 - Recursos de los Fondos de Asistencia Lab..."
  RAW: "Recursos de los Fondos de Asistencia Laboral. Los recursos de cada Fondo de Asistencia Laboral estar\u00e1n constituidos por: a) las contribuciones mensuales obligatorias que deba efectuar el empleador; b) los rendimientos, intereses y/o a cualquier otra renta derivada de las inversiones que efect\u00fae la administradora del Fondo, en los t\u00e9rminos y condiciones que establezca el MINISTERIO DE ECONOM\u00cdA; c) las contribuciones voluntarias que efect\u00fae el empleador; d) las donaciones o legados que reciba; e) cualquier otro ingreso no contemplado en los incisos precedentes."

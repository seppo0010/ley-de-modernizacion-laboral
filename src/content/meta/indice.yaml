  DESC_ARTICULO: "10 - Gratuidad"
  RAW: "Sustit\u00fayese el art\u00edculo 20 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 20.- Gratuidad. El trabajador o sus derecho-habientes gozar\u00e1n del beneficio de la gratuidad en los procedimientos judiciales o administrativos derivados de la aplicaci\u00f3n de esta ley, estatutos profesionales o convenciones colectivas de trabajo. Su vivienda no podr\u00e1 ser afectada al pago de costas en caso alguno. En cuanto si de los antecedentes del proceso resultase pluspetici\u00f3n inexcusable, configur\u00e1ndose \u00e9sta de manera objetiva en caso de sobreestimaci\u00f3n de los cr\u00e9ditos reclamados, las costas deber\u00e1n ser soportadas solidariamente entre la parte y el profesional actuante.\u201d\nCAP\u00cdTULO II Del Contrato de Trabajo en General Secci\u00f3n I Del contrato y la relaci\u00f3n de trabajo"
- NRO_SECCION: I

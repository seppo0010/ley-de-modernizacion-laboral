  RAW: "Contribuci\u00f3n. Las cuentas de los Fondos de Asistencia Laboral se conformar\u00e1n con una contribuci\u00f3n mensual obligatoria del TRES POR CIENTO (3 %) de las remuneraciones que se toman como base para el c\u00e1lculo de las Contribuciones Patronales con destino al Sistema Integrado Previsional Argentino (SIPA) de cada trabajador. Las sumas correspondientes ser\u00e1n integradas mensualmente por el empleador en oportunidad de declarar y abonar los aportes y contribuciones patronales. En pos de la simplificaci\u00f3n y la facilitaci\u00f3n del costo de cumplimiento, los pagos correspondientes a los importes ingresados al Fondo de Asistencia Laboral ser\u00e1n canalizados a trav\u00e9s de la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, que actuar\u00e1 \u00fanicamente como agente de derivaci\u00f3n, sin asumir responsabilidad alguna por la eventual falta de pago, disponibilidad o insuficiencia de la cuenta individual. Asimismo, en ning\u00fan caso esta derivaci\u00f3n implicar\u00e1 responsabilidad alguna por parte del ESTADO NACIONAL respecto de las obligaciones del empleador."

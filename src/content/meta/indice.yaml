  RAW: "Sustit\u00fayese el art\u00edculo 277 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 277.- Pago en juicio. Todo pago que deba realizarse en los juicios laborales se efectivizar\u00e1 mediante dep\u00f3sito bancario: a) en la \u201ccuenta sueldo\u201d del respectivo trabajador, creada en virtud de lo establecido en la Ley N\u00ba 26.590 y su normativa complementaria y siempre que aquella se encuentre disponible; b) excepcionalmente y s\u00f3lo en caso de ausencia de la primera, en autos a la orden del Tribunal interviniente y giro judicial personal al titular del cr\u00e9dito o sus derecho-habientes, a\u00fan en el supuesto de haber otorgado poder. Todo pacto de cuota litis requerir\u00e1 ratificaci\u00f3n personal y homologaci\u00f3n judicial, y en ning\u00fan caso podr\u00e1 exceder del VEINTE POR CIENTO (20 %) del monto del proceso. Ante una sentencia judicial condenatoria de personas humanas y/o jur\u00eddicas alcanzadas por la Ley N\u00ba 24.467 y sus modificaciones, el juez podr\u00e1 autorizar, de manera fundada, disponer el pago total de la misma en hasta un m\u00e1ximo de DOCE (12) cuotas mensuales consecutivas, ajustadas conforme la pauta establecida en el art\u00edculo 276 de la presente ley, cuando las circunstancias del caso lo ameriten. El desistimiento por el trabajador de acciones y derechos se ratificar\u00e1 personalmente en el juicio y requerir\u00e1 homologaci\u00f3n. Todo pago realizado sin observar lo prescripto en este art\u00edculo, as\u00ed como el pacto de cuota litis o el desistimiento no homologados, ser\u00e1n nulos de pleno derecho. La responsabilidad por el pago de las costas procesales, incluidos los honorarios profesionales de todo tipo all\u00ed devengados y correspondientes a la primera o \u00fanica instancia, no exceder\u00e1n del VEINTICINCO POR CIENTO (25 %) del monto de la sentencia, laudo, transacci\u00f3n o instrumento que ponga fin al diferendo. Si las regulaciones de honorarios practicadas conforme a las leyes arancelarias o usos locales, correspondientes a todas las profesiones y especialidades superaran dicho porcentaje, el juez proceder\u00e1 a prorratear los montos entre los beneficiarios. Para el c\u00f3mputo del porcentaje indicado no se tendr\u00e1 en cuenta el monto de los honorarios profesionales que hubieren representado, patrocinado o asistido a la parte condenada en costas.\u201d"

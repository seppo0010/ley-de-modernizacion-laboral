  DESC_CAPITULO: De la Retribución del Trabajador Agrario Sección I De la remuneración y su pago
  NRO_ARTICULO: "110"
  DESC_ARTICULO: "110 - Fijación de remuneraciones"
  RAW: "Sustit\u00fayese el art\u00edculo 32 de la Ley N\u00b0 26.727 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 32. \u2014 Fijaci\u00f3n de remuneraciones. Las remuneraciones ser\u00e1n acordadas entre la representaci\u00f3n trabajadora y la empleadora conforme la Ley N\u00b0 14.250 (t.o. 2004) y su modificaci\u00f3n y la Ley N\u00b0 23.546 (t.o. 2004) , con posterior homologaci\u00f3n de la SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL del MINISTERIO DE CAPITAL HUMANO. No podr\u00e1n ser inferiores al salario m\u00ednimo vital y m\u00f3vil vigente, y su monto se determinar\u00e1 por mes, por d\u00eda y por hora. La negociaci\u00f3n deber\u00e1 realizarse en el marco y con la coordinaci\u00f3n de la Comisi\u00f3n Nacional de Trabajo Agrario.\u201d"

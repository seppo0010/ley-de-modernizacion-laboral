  RAW: "Sustit\u00fayese el art\u00edculo 225 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 225.- Transferencia del establecimiento. En caso de transferencia por cualquier t\u00edtulo del establecimiento, pasar\u00e1n al sucesor o adquirente todas las obligaciones emergentes del contrato de trabajo que el transmitente tuviera con el trabajador al tiempo de la transferencia, aun aqu\u00e9llas que se originen con motivo de la misma, en los t\u00e9rminos de lo estipulado por el art\u00edculo 228 de la presente ley. El contrato de trabajo, en tales casos, continuar\u00e1 con el sucesor o adquirente, y el trabajador conservar\u00e1 la antig\u00fcedad adquirida con el transmitente y los derechos que de ella se deriven.\u201d"

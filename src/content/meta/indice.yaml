  DESC_CAPITULO: Del Contrato de Trabajo Agrario en General
  NRO_ARTICULO: "108"
  DESC_ARTICULO: "108 - Contratación, subcontratación y cesión"
  RAW: "Sustit\u00fayese el art\u00edculo 12 de la Ley N\u00b0 26.727 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 12.- Contrataci\u00f3n, subcontrataci\u00f3n y cesi\u00f3n. Solidaridad. Los trabajadores ser\u00e1n considerados empleados directos de aquellos que registren la relaci\u00f3n laboral, sin perjuicio de haber sido contratados con vistas a utilizar su prestaci\u00f3n o de proporcionarlos a terceras empresas. La empresa usuaria ser\u00e1 responsable solidaria por las obligaciones laborales y de la seguridad social respecto de los trabajadores proporcionados, exclusivamente respecto de aquellas devengadas durante el tiempo de efectiva prestaci\u00f3n para esta \u00faltima. Aquellos propietarios que den en arrendamiento maquinarias, equipamiento o las tierras de su titularidad, en ning\u00fan caso ser\u00e1n considerados responsables solidarios por las obligaciones emergentes de la relaci\u00f3n laboral entre los trabajadores y aquellos que los hubieran registrado, resultando ajenos a dicho v\u00ednculo.\u201d\nCAP\u00cdTULO II Modalidades Contractuales del Trabajo Agrario"
- NRO_SECCION: XI
  DESC_SECCION: Modificación al Régimen de Trabajo Agrario Ley Nº 26.727 y sus modificaciones

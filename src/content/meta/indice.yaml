  NRO_ARTICULO: "114"
  DESC_ARTICULO: "114 - Objeto"
  RAW: "Objeto. El presente r\u00e9gimen tiene por objeto establecer reglas adecuadas para promover el desarrollo de la econom\u00eda de plataformas tecnol\u00f3gicas en el pa\u00eds, asegurando la independencia de quienes ofrecen o prestan a trav\u00e9s de dichas plataformas, los servicios de movilidad de personas y/o reparto de bienes, productos u objetos."
- NRO_SECCION: XII
  DESC_SECCION: Régimen de los Servicios Privados de Movilidad de Personas y/o Reparto que utilizan plataformas tecnológicas
  NRO_CAPITULO: I
  DESC_CAPITULO: Disposiciones generales
  NRO_ARTICULO: "115"
  DESC_ARTICULO: "115 - Definiciones"
  RAW: "Definiciones. A los fines del presente r\u00e9gimen se entiende por: 1. Servicio de Reparto a trav\u00e9s de plataformas tecnol\u00f3gicas: comprende el retiro, traslado y entrega de bienes, productos u objetos desde la solicitud por parte del usuario y hasta el o los destinos que sean indicados por los usuarios, sin tratamiento o procesamiento, utilizando cualquier medio de transporte, incluyendo la prestaci\u00f3n del servicio a pie.\n2. Servicio de movilidad de personas a trav\u00e9s de plataformas tecnol\u00f3gicas: comprende el traslado de personas, concertado a trav\u00e9s de una plataforma que conecta a usuarios y prestadores independientes por un precio de traslado convenido. 3. Prestador independiente de plataformas tecnol\u00f3gicas: persona humana que conviene la prestaci\u00f3n del servicio privado de reparto y/o de movilidad de personas a usuarios a trav\u00e9s de las plataformas tecnol\u00f3gicas de forma independiente. 4. Contrato de prestaci\u00f3n del servicio de reparto a trav\u00e9s de plataformas tecnol\u00f3gicas: contrato que se perfecciona con la aceptaci\u00f3n a trav\u00e9s de la plataforma entre un usuario consumidor que solicita un traslado y/o compra un bien a un particular y/o a un comercio adherido y/o solicita un servicio de reparto y un prestador independiente de plataformas que presta dicho servicio por el que recibe una retribuci\u00f3n dineraria por parte del usuario a quien le presta, de forma directa, el servicio convenido a trav\u00e9s de la plataforma en la cual se registra este prestador. 5. Plataforma Tecnol\u00f3gica: aquella persona jur\u00eddica que, a t\u00edtulo oneroso, administra o gestiona un c\u00f3digo ejecutable en aplicaciones tecnol\u00f3gicas de dispositivos m\u00f3viles o fijos que permite al prestador independiente de plataformas ofrecer y ser contratado por un usuario para ejecutar sus servicios de movilidad de personas y/o reparto de bienes, productos u objetos en un territorio geogr\u00e1fico espec\u00edfico y de forma independiente."
- NRO_SECCION: XII
  DESC_SECCION: Régimen de los Servicios Privados de Movilidad de Personas y/o Reparto que utilizan plataformas tecnológicas
  NRO_CAPITULO: I
  DESC_CAPITULO: Disposiciones generales
  NRO_ARTICULO: "116"
  DESC_ARTICULO: "116 - Libertad de conexión del prestador indep..."
  RAW: "Libertad de conexi\u00f3n del prestador independiente a la plataforma tecnol\u00f3gica del servicio de movilidad de personas y reparto. El prestador independiente ser\u00e1 libre de conectarse a cualquiera de las plataformas, a trav\u00e9s de sus respectivas aplicaciones, ofreciendo sus servicios de reparto y/o movilidad de personas durante los horarios y en el tiempo que estime convenientes, pudiendo el prestador libremente aceptar y/o rechazar solicitudes seg\u00fan su conveniencia y oportunidad. Tambi\u00e9n ser\u00e1 libre de definir el medio de transporte en que preste el servicio, siempre que cumpla con los requisitos legales y convencionales para ellos. Los prestadores independientes tendr\u00e1n derecho a conocer los criterios utilizados por las plataformas para la agrupaci\u00f3n de los mismos. Los criterios deber\u00e1n ser expresados en lenguaje claro y deben estar disponibles de manera digital para su consulta en la m\u00e1xima medida en que el derecho al secreto comercial de la plataforma lo permita."
- NRO_SECCION: XII
  DESC_SECCION: Régimen de los Servicios Privados de Movilidad de Personas y/o Reparto que utilizan plataformas tecnológicas
  NRO_CAPITULO: I
  DESC_CAPITULO: Disposiciones generales
  NRO_ARTICULO: "117"
  DESC_ARTICULO: "117 - Ámbito de Aplicación"
  RAW: "\u00c1mbito de Aplicaci\u00f3n. El presente r\u00e9gimen rige en todo el territorio de la REP\u00daBLICA ARGENTINA respecto de las relaciones que se establezcan entre prestadores independientes que prestan sus servicios a trav\u00e9s de plataformas, en tanto estas tengan como objeto principal intermediar en el servicio de reparto y/o movilidad de personas."
- NRO_SECCION: XII
  DESC_SECCION: Régimen de los Servicios Privados de Movilidad de Personas y/o Reparto que utilizan plataformas tecnológicas
  NRO_CAPITULO: I
  DESC_CAPITULO: Disposiciones generales
  NRO_ARTICULO: "118"
  DESC_ARTICULO: "118 - Principio de libertad de formas"
  RAW: "Principio de libertad de formas. Las partes podr\u00e1n acordar libremente los t\u00e9rminos del contrato."
- NRO_SECCION: XII
  DESC_SECCION: Régimen de los Servicios Privados de Movilidad de Personas y/o Reparto que utilizan plataformas tecnológicas
  NRO_CAPITULO: I
  DESC_CAPITULO: Disposiciones generales
  NRO_ARTICULO: "119"
  DESC_ARTICULO: "119 - Obligaciones de las plataformas tecnológ..."
  RAW: "Obligaciones de las plataformas tecnol\u00f3gicas. Son obligaciones espec\u00edficas de las plataformas tecnol\u00f3gicas: 1. brindar a los prestadores independientes la informaci\u00f3n necesaria a efectos que pueda decidir aceptar o rechazar la prestaci\u00f3n del servicio de movilidad de personas y/o reparto requerida por un usuario; 2. respetar la libertad de conexi\u00f3n del prestador independiente; 3. ofrecer, a trav\u00e9s de medios digitales, informaci\u00f3n vinculada a la normativa en seguridad vial y a la prestaci\u00f3n del servicio, destinadas a los prestadores independientes; 4. facilitar el acceso a los elementos de seguridad vial aplicables seg\u00fan el tipo de veh\u00edculo; 5. contar con un mecanismo digital de reporte de quejas de manera simple, accesible y constantemente\ndisponible para los usuarios, debiendo establecer un procedimiento eficaz para solucionar o dar respuesta a los reclamos; 6. arbitrar los medios para que los prestadores independientes tengan instancias de atenci\u00f3n a trav\u00e9s de operadores y/o recepcionistas, con un rol estrictamente de soporte auxiliar, en la cual puedan obtener justificaciones respecto a las decisiones que afecten su operatoria con las plataformas."
- NRO_SECCION: XII
  DESC_SECCION: Régimen de los Servicios Privados de Movilidad de Personas y/o Reparto que utilizan plataformas tecnológicas
  NRO_CAPITULO: I
  DESC_CAPITULO: Disposiciones generales
  NRO_ARTICULO: "120"
  DESC_ARTICULO: "120 - Obligaciones de los prestadores independ..."
  RAW: "Obligaciones de los prestadores independientes. A los efectos de poder utilizar las plataformas, los prestadores independientes deben cumplir las siguientes obligaciones: 1. ser titular de la cuenta de usuario necesaria para prestar sus servicios a trav\u00e9s de las diferentes plataformas de intermediaci\u00f3n digital que utilice; 2. estar inscripto debidamente ante las autoridades fiscales correspondientes y cumplir con todas sus obligaciones tributarias y de seguridad social, notificando cualquier alteraci\u00f3n en su situaci\u00f3n fiscal. Asimismo, deber\u00e1n hacer los pagos de los aportes respectivos a trav\u00e9s de los cuales tendr\u00e1n acceso a la Prestaci\u00f3n B\u00e1sica Universal (PBU), el retiro por invalidez o la pensi\u00f3n por fallecimiento, previstas en el art\u00edculo 17 de la Ley N\u00b0 24.241 y sus modificaciones y a las prestaciones del Sistema Nacional del Seguro de Salud; 3. tener cuenta bancaria o billetera electr\u00f3nica cuya Clave Bancaria Uniforme (CBU) o Clave Virtual Uniforme (CVU) sea debidamente informada a la plataforma tecnol\u00f3gica, a fin de recibir las transferencias que correspondan por sus servicios; 4. respetar las normas de tr\u00e1nsito al momento de la prestaci\u00f3n del servicio; 5. cumplir su prestaci\u00f3n debidamente y realizar los viajes que libremente decida en beneficio de tantos usuarios como decida."
- NRO_SECCION: XII
  DESC_SECCION: Régimen de los Servicios Privados de Movilidad de Personas y/o Reparto que utilizan plataformas tecnológicas
  NRO_CAPITULO: I
  DESC_CAPITULO: Disposiciones generales
  NRO_ARTICULO: "121"
  DESC_ARTICULO: "121 - Derechos de los prestadores independientes"
  RAW: "Derechos de los prestadores independientes. Los prestadores independientes de plataformas tecnol\u00f3gicas del servicio de movilidad de personas y/o reparto, tendr\u00e1n derecho, sin que \u00e9stos impliquen un indicio de relaci\u00f3n laboral, subordinaci\u00f3n o dependencia, a: 1) rechazar cualquiera de los pedidos y/o solicitudes que reciba por la aplicaci\u00f3n, sin obligaci\u00f3n de brindar justificativo alguno; 2) recibir una explicaci\u00f3n de los motivos por los cuales la plataforma suspenda o imposibilite, parcial o totalmente, el acceso a la infraestructura digital. A su vez, tendr\u00e1n derecho a interactuar con operadores y/o recepcionistas y podr\u00e1n ejercer su derecho a r\u00e9plica; 3) solicitar la portabilidad de sus datos en un formato estructurado, gen\u00e9rico y de uso com\u00fan; 4) acceder a una capacitaci\u00f3n en la cual se detalle el uso de la infraestructura digital, la interacci\u00f3n con los diferentes usuarios y a todo aquel conocimiento relevante para la prestaci\u00f3n de sus servicios independientes. La misma ser\u00e1 de acceso libre para los prestadores independientes, debiendo las plataformas asumir los costos asociados; 5) acceder a una capacitaci\u00f3n en aspectos de seguridad vial, con el objetivo de conocer las normativas de tr\u00e1nsito, las mejores pr\u00e1cticas de convivencia vial, y el correcto uso de los elementos de seguridad vial necesarios para su prestaci\u00f3n de servicios. La misma ser\u00e1 de acceso libre para los prestadores independientes, debiendo las plataformas asumir los costos asociados; 6) acceder a un seguro de accidentes personales proporcionado por las plataformas, el cual, en su cobertura\nm\u00ednima, deber\u00e1 contemplar los riesgos asociados al fallecimiento accidental, la incapacidad total y/o parcial permanente, los gastos m\u00e9dicos y farmac\u00e9uticos, as\u00ed como los costos funerarios. La responsabilidad de la provisi\u00f3n de este seguro y los gastos asociados al mismo ser\u00e1n objeto de libre acuerdo entre las partes involucradas, sin establecer una responsabilidad exclusiva para ninguna de ellas, ni un indicio de relaci\u00f3n laboral o dependencia entre las plataformas y repartidores. La ampliaci\u00f3n de las prestaciones o la implementaci\u00f3n de seguros adicionales no implicar\u00e1n incumplimiento de lo dispuesto en esta normativa, ni ser\u00e1n considerados como indicio de laboralidad; 7) recibir una retribuci\u00f3n dineraria por la prestaci\u00f3n de sus servicios de parte del usuario consumidor, a trav\u00e9s de la plataforma por la que ofrece o presta los servicios de movilidad de personas y/o reparto; asimismo tambi\u00e9n tiene derecho a percibir el CIEN POR CIENTO (100 %) del monto que los usuarios agreguen en concepto de gratificaci\u00f3n, recompensa o \u201cpropina\u201d. Dicho monto puede ser sugerido por la plataforma, a efectos ilustrativos y preservando la posibilidad de modificarlo por parte del usuario; 8) conectarse sin tener la exigibilidad de una periodicidad o frecuencia m\u00ednima; 9) registrarse en la aplicaci\u00f3n sin que ello implique asumir la obligaci\u00f3n de conectarse y/o aceptar pedidos; 10) interrumpir la utilizaci\u00f3n de la aplicaci\u00f3n, sin tener que dar previo aviso a la plataforma, sin perjuicio de la responsabilidad civil que pueda tener frente al usuario; 11) prestar servicios durante el tiempo que el prestador independiente estime conveniente; 12) conectarse a la aplicaci\u00f3n y prestar los servicios dentro del \u00e1mbito de cobertura establecido por la plataforma tecnol\u00f3gica; 13) decidir el mejor trayecto o recorrido, pudiendo valerse de la sugerencia de ruta que muestra la aplicaci\u00f3n o utilizar otras aplicaciones de navegaci\u00f3n de sistemas de posicionamiento global (GPS), siempre que ello no perjudique al usuario."

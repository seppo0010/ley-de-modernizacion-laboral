  RAW: "Sustit\u00fayese el art\u00edculo 16 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 16.- Aplicaci\u00f3n anal\u00f3gica de las convenciones colectivas de trabajo. Su exclusi\u00f3n. Las convenciones colectivas de trabajo no son susceptibles de aplicaci\u00f3n extensiva o anal\u00f3gica.\u201d"

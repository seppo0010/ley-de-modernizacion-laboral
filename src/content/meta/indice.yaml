  RAW: "Sustit\u00fayese el art\u00edculo 31 de la Ley N\u00b0 12.713 y su modificatoria por el siguiente: \u201cART\u00cdCULO 31.- El empresario, intermediario o tallerista que no se inscriba en los sistemas de la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, o destruya los r\u00f3tulos y marcas de las mercanc\u00edas elaboradas, o quien niegue sin causa justificada la exhibici\u00f3n de dicha inscripci\u00f3n, o incumpla cualquiera de las disposiciones establecidas, ser\u00e1 sancionado conforme los t\u00e9rminos contenidos en el REGIMEN GENERAL DE SANCIONES POR INFRACCIONES LABORALES previsto en el Anexo II de la Ley N\u00ba 25.212 y sus modificatorias.\u201d\nT\u00cdTULO X Modificaciones al R\u00e9gimen Especial de Contrato de Trabajo para el Personal de Casas Particulares \u2013 Ley N\u00ba 26.844 y sus modificaciones\nCAP\u00cdTULO I Disposiciones generales"

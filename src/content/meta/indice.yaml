  DESC_ARTICULO: "71 - Entidades habilitadas"
  RAW: "Entidades habilitadas. Las entidades habilitadas ser\u00e1n las responsables de la administraci\u00f3n, inversi\u00f3n y resguardo de los Fondos de Asistencia Laboral, como tambi\u00e9n de velar por el cumplimiento del procedimiento de verificaci\u00f3n y pago, y en su defecto de efectuar las denuncias ante irregularidades que pudieran detectar. Las entidades habilitadas \u00fanicamente podr\u00e1n percibir una contraprestaci\u00f3n, en concepto de comisiones y gastos por todas las funciones que les asigna la presente ley, que ser\u00e1 establecida en la Reglamentaci\u00f3n."

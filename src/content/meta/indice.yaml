  DESC_ARTICULO: "39 - Contenido necesario"
  RAW: "Sustit\u00fayese el art\u00edculo 140 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 140.- Contenido necesario. El recibo de pago deber\u00e1 necesariamente contener, como m\u00ednimo, las siguientes enunciaciones: a. nombre \u00edntegro o raz\u00f3n social del empleador, su domicilio y su Clave \u00danica de Identificaci\u00f3n Tributaria (C.U.I.T); b. nombre y apellido del trabajador, su calificaci\u00f3n profesional y su C\u00f3digo \u00danico de Identificaci\u00f3n Laboral (C.U.I.L.); c. total de remuneraci\u00f3n que perciba, con indicaci\u00f3n substancial de su determinaci\u00f3n. Si se tratase de porcentajes o comisiones de ventas, se indicar\u00e1n los importes totales de \u00e9stas \u00faltimas, y el porcentaje o comisi\u00f3n asignada al trabajador; d. los requisitos del art\u00edculo 12 del Decreto-Ley N\u00b0 17.250/67; e. total bruto de la remuneraci\u00f3n b\u00e1sica o fija, porcentual devengado, y tiempo que corresponda. En los trabajos remunerados a jornal o por hora, el n\u00famero de jornadas u horas trabajadas. Si se tratase de remuneraci\u00f3n por pieza o medida, n\u00famero de estas, importe por unidad adoptado y monto global correspondiente al lapso liquidado; f. importe de las deducciones que se efect\u00faan por aportes jubilatorios u otras autorizadas por esta ley; embargos y dem\u00e1s descuentos que legalmente correspondan; g. importe neto percibido, expresado en n\u00fameros y letras; h. en el caso del art\u00edculo 129 de esta ley, firma y sello de los funcionarios o agentes dependientes de la autoridad, la que podr\u00e1 ser electr\u00f3nica; i. fecha de ingreso o antig\u00fcedad reconocida, y tarea cumplida o categor\u00eda en que efectivamente se desempe\u00f1\u00f3\ndurante el per\u00edodo de pago; j. adicionalmente, se incluir\u00e1n en el recibo, las contribuciones y/o conceptos abonados por el empleador por disposici\u00f3n legal o convencional, con la concreta determinaci\u00f3n del importe, relativas a cada trabajador. La Autoridad de Aplicaci\u00f3n podr\u00e1 disponer la inclusi\u00f3n de otros conceptos y datos en el recibo de pago a los fines de transparentar la totalidad de los costos asociados a la relaci\u00f3n de trabajo y facilitar la informaci\u00f3n al trabajador.\u201d"

  RAW: "Sustit\u00fayese el art\u00edculo 20 ter de la Ley N\u00b0 23.551 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 20 ter.- Ser\u00e1n consideradas infracciones muy graves:\na. Afectar la libertad de trabajo de quienes no adhieran a una medida de fuerza mediante actos y/o hechos y/o intimidaciones o amenazas; b. provocar, y/o instar y/u organizar el bloqueo o tomar un establecimiento; impedir u obstruir total o parcialmente el ingreso o egreso de personas y/o cosas al establecimiento; c. ocasionar da\u00f1os en personas o en cosas de propiedad de la empresa o de terceros, se encuentren o no en el establecimiento del empleador (instalaciones, mercader\u00edas, insumos y materias primas, herramientas, etc.) o retenerlas indebidamente. Verificadas dichas acciones como medidas de acci\u00f3n directa sindical, la entidad responsable ser\u00e1 pasible de la aplicaci\u00f3n de las sanciones que establezca la Reglamentaci\u00f3n, una vez cumplimentado el procedimiento que disponga al efecto la Autoridad de Aplicaci\u00f3n, sin perjuicio de las responsabilidades civiles y/o penales que pudieran corresponder.\u201d\nCAP\u00cdTULO II De los derechos y obligaciones de las asociaciones sindicales"

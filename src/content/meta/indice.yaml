  NRO_ARTICULO: "31"
  DESC_ARTICULO: "31 - Beneficios sociales"
  RAW: "Sustit\u00fayese el art\u00edculo 103 bis de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 103 bis.- Beneficios sociales. Se denominan beneficios sociales a las prestaciones de naturaleza jur\u00eddica de seguridad social, no remunerativas, no dinerarias, no acumulables ni sustituibles en dinero, que el empleador voluntariamente otorga al trabajador, directamente o por intermedio de terceros, con el objeto de mejorar la calidad de vida del trabajador y/o de su grupo familiar a cargo; por ende, estos beneficios no son salarios en especie. En ning\u00fan caso corresponder\u00e1 el pago de aportes ni contribuciones a la seguridad social, ni la aplicaci\u00f3n de contribuciones patronales o aportes del trabajador sobre los conceptos comprendidos en la presente disposici\u00f3n. Se consideran beneficios sociales las siguientes prestaciones: a) Los servicios de comedor y alimentaci\u00f3n del trabajador, dentro del establecimiento del empleador o en establecimientos gastron\u00f3micos cercanos durante la jornada laboral contratados por el empleador, en ese \u00faltimo caso, conforme a los l\u00edmites que determine la Autoridad de Aplicaci\u00f3n. b) Los reintegros de gastos m\u00e9dicos, odontol\u00f3gicos y farmac\u00e9uticos del trabajador y su grupo familiar, asumidos\npor el empleador, previa presentaci\u00f3n de comprobantes emitidos por profesionales o establecimientos habilitados. Tambi\u00e9n se incluyen los planes m\u00e9dicos integrales otorgados en especie o las diferencias de pago de las cuotas de dichos planes. c) La provisi\u00f3n de ropa de trabajo y de todo otro elemento de indumentaria o equipamiento necesario para el desempe\u00f1o de las tareas del trabajador. d) Los reintegros documentados de gastos de guarder\u00eda y/o sala maternal, utilizados por los trabajadores con hijosde hasta SEIS (6) a\u00f1os de edad, cuando la empresa no cuente con esas instalaciones. e) La provisi\u00f3n de \u00fatiles escolares y guardapolvos para los hijos del trabajador, otorgados en especie al inicio del per\u00edodo lectivo. f) El otorgamiento o pago documentado, contra recibo, de programas, cursos o seminarios de capacitaci\u00f3n o g) El pago de gastos de sepelio de familiares a cargo del trabajador, debidamente documentado mediante"

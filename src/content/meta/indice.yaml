  RAW: "Sustit\u00fayese el art\u00edculo 95 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 95.- Despido antes del vencimiento del plazo. Indemnizaci\u00f3n. El despido injustificado dispuesto con antelaci\u00f3n al vencimiento del plazo convenido, dar\u00e1 derecho al trabajador a percibir las indemnizaciones que correspondan por la extinci\u00f3n del contrato considerando, a ese solo efecto, la antig\u00fcedad que habr\u00eda acumulado hasta la fecha de finalizaci\u00f3n del plazo originariamente pactado. Cuando la extinci\u00f3n del contrato se produjere mediante preaviso, y estando el contrato \u00edntegramente cumplido, el trabajador recibir\u00e1 una suma de dinero equivalente a la indemnizaci\u00f3n prevista en el art\u00edculo 250 de esta ley.\u201d\nSecci\u00f3n III Del contrato de trabajo eventual"

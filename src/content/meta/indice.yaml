  RAW: "Sustit\u00fayese el art\u00edculo 3\u00b0 de la Ley N\u00b0 11.544 y sus modificaciones por el siguiente:\n\u201cART\u00cdCULO 3\u00b0.- En las explotaciones comprendidas en el art\u00edculo 1\u00b0, se admiten las siguientes excepciones: a) cuando se trate de empleos de direcci\u00f3n o de vigilancia; b) cuando los trabajos se efect\u00faen por equipos, la duraci\u00f3n del trabajo podr\u00e1 ser prolongada m\u00e1s all\u00e1 de las OCHO (8) horas por d\u00eda y de CUARENTA Y OCHO (48) semanales; c) en caso de accidente ocurrido o inminente, o en caso de trabajo de urgencia a efectuarse en las m\u00e1quinas, herramientas o instalaciones, o en caso de fuerza mayor, pero tan s\u00f3lo en la medida necesaria para evitar que un inconveniente serio ocurra en la marcha regular del establecimiento y \u00fanicamente cuando el trabajo no pueda ser efectuado durante la jornada normal, debiendo comunicarse el hecho de inmediato a las autoridades encargadas de velar por el cumplimiento de la presente ley.\u201d\nT\u00cdTULO VII Modificaciones a la Ley N\u00ba 25.877 y sus modificaciones sobre el R\u00e9gimen Laboral\nCAP\u00cdTULO I Conflictos Colectivos de Trabajo"

  RAW: "Sustit\u00fayese el art\u00edculo 4\u00b0 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 4\u00b0.- Concepto de trabajo. Constituye trabajo, a los fines de esta ley, toda actividad l\u00edcita que se preste en favor de quien tiene la facultad de dirigirla, mediante una remuneraci\u00f3n. El contrato de trabajo tiene como principal objeto la actividad productiva y creadora del ser humano en s\u00ed, en el marco de una relaci\u00f3n de intercambio y un fin econ\u00f3mico disciplinado por esta ley.\u201d"

  NRO_ARTICULO: "19"
  DESC_ARTICULO: "19 - Empresas subordinadas o relacionadas"
  RAW: "Sustit\u00fayese el art\u00edculo 31 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente:\n\u201cART\u00cdCULO 31.- Empresas subordinadas o relacionadas. Solidaridad. Siempre que UNA (1) o m\u00e1s empresas, aunque tuviesen cada una de ellas personalidad jur\u00eddica propia, estuviesen bajo la direcci\u00f3n, control o administraci\u00f3n de otras, o de tal modo relacionadas que constituyan un conjunto econ\u00f3mico de car\u00e1cter permanente, ser\u00e1n a los fines de las obligaciones contra\u00eddas por cada una de ellas con sus trabajadores y con los organismos de seguridad social, solidariamente responsables, \u00fanicamente cuando hayan mediado maniobras fraudulentas o conducci\u00f3n temeraria.\u201d\nSecci\u00f3n III De la forma y prueba del contrato de trabajo"

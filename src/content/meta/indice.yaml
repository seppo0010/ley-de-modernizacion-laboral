  DESC_ARTICULO: "76 - Reducción de contribución patronal"
  RAW: "Reducci\u00f3n de contribuci\u00f3n patronal. Evaluaci\u00f3n de cumplimiento. Los empleadores incluidos en el presente R\u00e9gimen, excepto por las relaciones laborales previstas en el R\u00e9gimen de Incentivo a la Formalizaci\u00f3n Laboral (RIFL) y mientras persista el efecto del mismo, tendr\u00e1n una reducci\u00f3n de TRES (3) puntos porcentuales en la contribuci\u00f3n patronal con destino al Sistema Integrado Previsional Argentino (SIPA) de conformidad con lo establecido en el art\u00edculo 19 de la Ley N\u00ba 27.541 y sus modificatorias. La AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, evaluar\u00e1, por lo menos, semestralmente, el cumplimiento de la obligaci\u00f3n de contribuci\u00f3n a los Fondos de Asistencia Laboral, establecido en el art\u00edculo 60 de la presente. La falta de ingreso total y/o el no ingreso de, como m\u00ednimo, TRES (3) per\u00edodos mensuales, consecutivos o no, durante los SEIS (6) meses comprendidos en dicha evaluaci\u00f3n implicar\u00e1 para el empleador, un incremento de TRES (3) puntos porcentuales en la contribuci\u00f3n patronal con destino al Sistema Integrado Previsional Argentino (SIPA), para los periodos omitidos, respecto a aquella que le hubiera correspondido ingresar por sus trabajadores."

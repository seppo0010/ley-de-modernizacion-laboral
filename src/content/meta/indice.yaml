  DESC_ARTICULO: "9 - Antigüedad del trabajador"
  RAW: "Sustit\u00fayese el art\u00edculo 18 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 18.- Antig\u00fcedad del trabajador. Cuando se reconozcan derechos al trabajador en funci\u00f3n de su antig\u00fcedad, se considerar\u00e1 como tiempo de servicio aquel efectivamente trabajado desde el inicio de la relaci\u00f3n laboral, incluyendo el correspondiente a los sucesivos contratos a plazo que las partes hubieran celebrado. Asimismo, se computar\u00e1 como antig\u00fcedad el tiempo de servicio anterior, en los casos en que el trabajador hubiese cesado por cualquier causa y reingrese bajo las \u00f3rdenes del mismo empleador.\u201d"
- NRO_SECCION: I

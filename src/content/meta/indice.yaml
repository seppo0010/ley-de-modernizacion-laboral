  DESC_ARTICULO: "4 - Principios de interpretación y aplicació..."
  RAW: "Sustit\u00fayese el art\u00edculo 11 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 11.- Principios de interpretaci\u00f3n y aplicaci\u00f3n de la ley. Cuando una cuesti\u00f3n no pueda resolverse por aplicaci\u00f3n de las normas que rigen el contrato de trabajo o por las leyes an\u00e1logas, se decidir\u00e1 conforme a los principios generales del derecho del trabajo, la equidad y la buena fe."

  RAW: "El goce de los efectos previstos en el art\u00edculo 165 resultar\u00e1 procedente en la medida en que el empleador cancele la deuda que no haya sido condonada, bajo las modalidades de pago al contado o mediante plan de facilidades de pago, en los t\u00e9rminos y condiciones que establezca la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA. A tales fines, la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA) considerar\u00e1 los siguientes par\u00e1metros: a. Cantidad m\u00e1xima de cuotas para el plan de facilidades de pago: SETENTA Y DOS (72); b. tasa m\u00e1xima de financiaci\u00f3n de dicho plan de pagos: DOCE POR CIENTO (12 %) nominal anual; c. anticipo de hasta el CINCO POR CIENTO (5 %) de la deuda regularizada; d. posibilidad de asignar un descuento en la financiaci\u00f3n por cancelaci\u00f3n de contado de hasta el DIEZ POR CIENTO (10 %) en la deuda consolidada; y e. posibilidad de segmentar los par\u00e1metros precedentes privilegiando la antig\u00fcedad de la deuda, el tama\u00f1o de la empresa, la cantidad de empleados regularizados y el monto de la regularizaci\u00f3n."

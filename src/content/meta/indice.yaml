  NRO_ARTICULO: "178"
  DESC_ARTICULO: "178 - Amortización acelerada en el Impuesto a ..."
  RAW: "Amortizaci\u00f3n acelerada en el Impuesto a las Ganancias. Los beneficiarios del R\u00c9GIMEN DE INCENTIVO PARA MEDIANAS INVERSIONES podr\u00e1n optar por practicar las respectivas amortizaciones de sus inversiones productivas, a partir del per\u00edodo fiscal de afectaci\u00f3n del bien, de acuerdo con las normas previstas en los art\u00edculos 78, 87 y 88, seg\u00fan corresponda, de la Ley de Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones, o conforme el r\u00e9gimen de amortizaci\u00f3n acelerada que se establece a continuaci\u00f3n: a) Para Inversiones en bienes muebles amortizables -excepto los bienes mencionados en los incisos c), d) y e) del presente: en DOS (2) cuotas anuales, iguales y consecutivas. b) Para Inversiones en obras: como m\u00ednimo en la cantidad de cuotas anuales, iguales y consecutivas que surja de considerar su vida \u00fatil reducida al SESENTA POR CIENTO (60 %) de la estimada. c) En equipos de riego agr\u00edcola y/o equipos de alta eficiencia energ\u00e9tica: en UNA (1) cuota. d) En bienes semovientes amortizables: en DOS (2) cuotas anuales, iguales y consecutivas. e) En mallas antigranizo: en UNA (1) cuota. Ejercida la mencionada opci\u00f3n, deber\u00e1 comunicarse a la AGENCIA DE RECAUDACI\u00d2N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, y tendr\u00e1 que aplicarse -sin excepci\u00f3n- a todas las inversiones productivas que se realizan en los t\u00e9rminos del presente r\u00e9gimen. Por las inversiones en bienes a los que se refiere el art\u00edculo 78 de la Ley del Impuesto a las Ganancias, t.o. 2019 y sus modificaciones, la cuota de amortizaci\u00f3n ser\u00e1, hasta agotarse \u00edntegramente el costo impositivo del bien de que se trate, la que surge de multiplicar por un coeficiente de UNO COMA SEIS (1,6) al valor unitario de agotamiento calculado conforme al citado art\u00edculo 78. Cuando se trate de operaciones que den derecho a la opci\u00f3n prevista en el art\u00edculo 71 de la Ley del Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones, la amortizaci\u00f3n especial establecida en este art\u00edculo deber\u00e1 practicarse sobre el costo determinado de acuerdo con lo dispuesto en la norma legal del gravamen. Si la enajenaci\u00f3n y reemplazo se realizaran en ejercicios fiscales diferentes, la amortizaci\u00f3n eventualmente\ncomputada en exceso deber\u00e1 reintegrarse en el balance impositivo correspondiente a dicha enajenaci\u00f3n. El referido tratamiento queda sujeto a la condici\u00f3n de que los bienes adquiridos en reemplazo permanezcan en el patrimonio del contribuyente, en los t\u00e9rminos de lo establecido en el art\u00edculo 182 de la presente. De no cumplirse esta condici\u00f3n, corresponder\u00e1 rectificar las declaraciones juradas presentadas e ingresar las diferencias de impuesto resultantes m\u00e1s sus intereses, salvo en el supuesto previsto en el p\u00e1rrafo siguiente. No se producir\u00e1 la caducidad del tratamiento se\u00f1alado precedentemente en el caso de reemplazo de bienes que hayan gozado de la franquicia, en tanto el monto invertido en la reposici\u00f3n sea igual o mayor al obtenido por su venta. Cuando el importe de la nueva adquisici\u00f3n fuera menor al obtenido en la venta, la proporci\u00f3n de las amortizaciones computadas en virtud del importe reinvertido que no se encuentre alcanzada por el programa, tendr\u00e1 el tratamiento indicado en el p\u00e1rrafo anterior. El MINISTERIO DE ECONOM\u00cdA dictar\u00e1 la normativa complementaria necesaria para precisar el alcance y la n\u00f3mina de bienes de capital y tipo de obra comprendidos en este beneficio."

  DESC_ARTICULO: "72 - Remanente"
  RAW: "Remanente. En caso de cese, disoluci\u00f3n, liquidaci\u00f3n o quiebra del empleador, la cuenta individual quedar\u00e1 extinguida, y los recursos deber\u00e1n ser transferidos a una cuenta bancaria de titularidad del empleador en el pa\u00eds, salvo disposici\u00f3n en contrario del juez de la quiebra. En caso de que el empleador no cuente con trabajadores registrados en un plazo de SEIS (6) meses continuos, la cuenta individual, salvo que el empleador denuncie y acredite la existencia de por lo menos un reclamo judicial pendiente de resoluci\u00f3n, quedar\u00e1 extinguida. Producida la extinci\u00f3n, los recursos deber\u00e1n ser transferidos a una cuenta bancaria de titularidad del empleador en el pa\u00eds. El empleador podr\u00e1 solicitar la extinci\u00f3n de su cuenta individual a la SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL, dependiente del MINISTERIO DE CAPITAL HUMANO, acreditando la inexistencia de contingencias laborales, debiendo dar intervenci\u00f3n a la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA) y a la COMISI\u00d3N NACIONAL DE VALORES organismos descentralizados actuantes en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, y a la SECRETAR\u00cdA DE FINANZAS del MINISTERIO DE ECONOM\u00cdA."

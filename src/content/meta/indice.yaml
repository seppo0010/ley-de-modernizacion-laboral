  RAW: "Sustit\u00fayese el art\u00edculo 59 de la Ley N\u00b0 23.551 por el siguiente: \u201cART\u00cdCULO 59.- Para someter las cuestiones de encuadramiento sindical a la autoridad administrativa, las asociaciones interesadas deber\u00e1n agotar previamente la v\u00eda asociacional, mediante el pronunciamiento de la organizaci\u00f3n gremial de grado superior a la que se encuentren adheridas, o a la que est\u00e9n adheridas las federaciones que integren. Si el diferendo no hubiera sido resuelto dentro de los SESENTA (60) d\u00edas h\u00e1biles, cualquiera de las asociaciones sindicales en conflicto, podr\u00e1 someter la cuesti\u00f3n a conocimiento y resoluci\u00f3n de la Autoridad Administrativa, que deber\u00e1 pronunciarse dentro de los VEINTE (20) d\u00edas h\u00e1biles, rigiendo en caso de silencio lo dispuesto en el art\u00edculo 10 de la Ley N\u00b0 19.549 y su Reglamentaci\u00f3n. Agotado el procedimiento administrativo, quedar\u00e1 expedita la acci\u00f3n judicial prevista en el art\u00edculo 62, inciso e) de la presente Ley. La resoluci\u00f3n de encuadramiento emanada de la autoridad administrativa del trabajo o de la v\u00eda asociacional, ser\u00e1 directamente recurrible ante la C\u00c1MARA NACIONAL DE APELACIONES DEL TRABAJO. La resoluci\u00f3n que\nponga fin al conflicto de encuadramiento sindical s\u00f3lo tendr\u00e1 por efecto determinar la aptitud representativa de la asociaci\u00f3n gremial respectiva con relaci\u00f3n al \u00e1mbito en conflicto. El derecho de encuadramiento sindical no implica afectaci\u00f3n de los procesos productivos y/o de servicios que se brindan por el colectivo en conflicto en el \u00e1mbito territorial y/o personal, por cuanto, ser\u00e1 sancionable por la SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL del MINISTERIO DE CAPITAL HUMANO toda conducta gremial que afecte a terceros -empleador, trabajadores, clientes, proveedores, consumidores- para cual, deber\u00e1 adoptar todas las medidas conducentes para evitar situaciones de abuso de derechos.\u201d\nT\u00cdTULO XVI Modificaciones a la Ley N\u00ba 23.546 (t.o. 2004) sobre Procedimiento para la Negociaci\u00f3n Colectiva\nCAP\u00cdTULO I"

  RAW: "Sustit\u00fayese el art\u00edculo 70 de la Ley N\u00b0 26.844 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 70.- Actualizaci\u00f3n. Tasa aplicable. Los cr\u00e9ditos demandados provenientes de las relaciones laborales reguladas por la presente ley ser\u00e1n actualizados y devengar\u00e1n intereses en los mismos t\u00e9rminos y condiciones previstas en el art\u00edculo 276 de la Ley de Contrato de Trabajo N\u00ba 20.744 (t.o. 1976) y sus modificaciones, resultando igualmente de aplicaci\u00f3n las normas contenidas en los arts. 277 y 278 de la citada ley y el art\u00edculo 55 de la Ley de Modernizaci\u00f3n Laboral.\u201d\nT\u00cdTULO XI Modificaci\u00f3n al R\u00e9gimen de Trabajo Agrario \u2013 Ley N\u00ba 26.727 y sus modificaciones\nCAP\u00cdTULO I Del Contrato de Trabajo Agrario en General"
- NRO_SECCION: XI
  DESC_SECCION: Modificación al Régimen de Trabajo Agrario Ley Nº 26.727 y sus modificaciones

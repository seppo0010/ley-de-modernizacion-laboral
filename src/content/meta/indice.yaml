  DESC_CAPITULO: Modalidades Contractuales del Trabajo Agrario
  NRO_ARTICULO: "109"
  DESC_ARTICULO: "109 - Contrato de trabajo agrario permanente d..."
  RAW: "Sustit\u00fayese el art\u00edculo 16 de la Ley N\u00b0 26.727 y sus modificaciones, por el siguiente: \u201cARTICULO 16.- Contrato de trabajo agrario permanente de prestaci\u00f3n continua. El contrato de trabajo agrario se entender\u00e1 celebrado con car\u00e1cter permanente y como de prestaci\u00f3n continua, salvo los casos previstos expresamente por esta ley. Su extinci\u00f3n se regir\u00e1 por lo dispuesto en el t\u00edtulo XII de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones. Para los trabajadores de esta modalidad, el per\u00edodo de prueba ser\u00e1 de OCHO (8) meses.\u201d\nCAP\u00cdTULO III De la Retribuci\u00f3n del Trabajador Agrario Secci\u00f3n I De la remuneraci\u00f3n y su pago"

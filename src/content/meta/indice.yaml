  RAW: "Sustit\u00fayese el art\u00edculo 20 bis de la Ley N\u00b0 23.551 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 20 bis.- Derecho de realizar Asambleas, Congresos. La asociaci\u00f3n sindical, legalmente reconocida, podr\u00e1 convocar a asambleas de personal y congresos de delegados, siempre que ello no afecte el normal desarrollo de las actividades de la empresa ni cause perjuicio a terceros. En caso de celebrarse una asamblea dentro o fuera del establecimiento del empleador, deber\u00e1 contarse con su autorizaci\u00f3n previa, tanto del horario y el tiempo de su duraci\u00f3n. Adem\u00e1s, en caso de que se realice dentro del establecimiento deber\u00e1 requerirse tambi\u00e9n autorizaci\u00f3n respecto del lugar. El trabajador no devengar\u00e1 salarios durante el tiempo de la misma\u201d."

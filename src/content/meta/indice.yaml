  NRO_ARTICULO: "1"
  DESC_ARTICULO: "1 - Ámbito de aplicación"
  RAW: "Sustit\u00fayese el art\u00edculo 2\u00b0 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 2\u00b0.- \u00c1mbito de aplicaci\u00f3n. La vigencia de esta ley quedar\u00e1 condicionada a que la aplicaci\u00f3n de sus disposiciones resulte compatible con la naturaleza y modalidades de la actividad de que se trate y con el espec\u00edfico r\u00e9gimen jur\u00eddico a que se halle sujeta. Las disposiciones de esta ley no ser\u00e1n aplicables: a. A los dependientes de la Administraci\u00f3n P\u00fablica Nacional, provincial, de la CIUDAD AUT\u00d3NOMA DE BUENOS AIRES o municipal, excepto que por acto expreso se los incluya en la misma o en el r\u00e9gimen de\nlas convenciones colectivas de trabajo; b. al personal de casas particulares, con la sola excepci\u00f3n de aquellas normas que el r\u00e9gimen de la Ley del R\u00e9gimen Especial de Contrato de Trabajo para el Personal de Casas Particulares N\u00b0 26.844 y sus modificaciones expresamente declare aplicables; c. a los trabajadores agrarios, sin perjuicio de que las disposiciones de la presente ley ser\u00e1n de aplicaci\u00f3n supletoria en todo lo que resulte compatible y no se oponga a la naturaleza y modalidades propias del R\u00e9gimen Nacional de Trabajo Agrario; d. a las contrataciones de obra, servicios, agencia, transporte, flete y todas las reguladas en el C\u00d3DIGO CIVIL Y COMERCIAL DE LA NACI\u00d3N; e. a los trabajadores independientes y sus colaboradores en los t\u00e9rminos del art\u00edculo 97 de la Ley de Bases y Puntos de Partida para la Libertad de los Argentinos N\u00ba 27.742; f. a los prestadores independientes de plataformas tecnol\u00f3gicas conforme la regulaci\u00f3n espec\u00edfica.\u201d"

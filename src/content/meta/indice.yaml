  RAW: "Sujetos alcanzados. Podr\u00e1n ser beneficiarios del R\u00c9GIMEN DE INCENTIVO PARA MEDIANAS INVERSIONES los sujetos comprendidos en el art\u00edculo 53 de la Ley de Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones, que califiquen como Micro, Peque\u00f1as o Medianas Empresas \u2014hasta la categor\u00eda de Mediana Empresa Tramo 2 inclusive\u2014 en los t\u00e9rminos del art\u00edculo 2\u00b0 de la Ley N\u00b0 24.467, sus modificatorias y reglamentarias, por las inversiones productivas que realicen en el pa\u00eds durante los DOS (2) primeros a\u00f1os contados a partir de la fecha de entrada en vigencia del r\u00e9gimen, conforme lo establezca la Reglamentaci\u00f3n."

  RAW: "Sustit\u00fayese el art\u00edculo 102 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 102.- Trabajo prestado por integrantes de una sociedad. El contrato por el cual una sociedad, asociaci\u00f3n, comunidad o grupo de personas, con o sin personalidad jur\u00eddica, se obligue a la prestaci\u00f3n personal de servicios propios de una relaci\u00f3n de trabajo por parte de sus integrantes, a favor de un tercero y bajo su dependencia, en forma permanente y exclusiva, ser\u00e1 considerado contrato de trabajo por equipo, y cada uno de sus integrantes, trabajador dependiente del tercero a quien se hubieran prestado efectivamente los mismos.\u201d\nCAP\u00cdTULO IV De la Remuneraci\u00f3n del Trabajador Secci\u00f3n I Del sueldo o salario en general"

  NRO_ARTICULO: "40"
  DESC_ARTICULO: "40 - Conservación - Plazo"
  RAW: "Sustit\u00fayese el art\u00edculo 143 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 143.- Conservaci\u00f3n - Plazo. El empleador deber\u00e1 conservar los recibos y otras constancias de pago a fin de acreditar sus obligaciones considerando el plazo de prescripci\u00f3n de obligaciones laborales (DOS (2) a\u00f1os), y previsionales (DIEZ (10) a\u00f1os). A efectos de la conservaci\u00f3n de los recibos y otras constancias de pago, los mismos podr\u00e1n ser digitalizados, los cuales tendr\u00e1n la misma validez que en formato papel. El pago hecho por un \u00faltimo o ulteriores per\u00edodos no hace presumir el pago de los anteriores.\u201d\nCAP\u00cdTULO V De las Vacaciones y otras Licencias Secci\u00f3n R\u00e9gimen General"

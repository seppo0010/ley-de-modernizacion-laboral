  DESC_ARTICULO: "52 - Indemnización por antigüedad"
  RAW: "Sustit\u00fayese el art\u00edculo 248 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 248.- Indemnizaci\u00f3n por antig\u00fcedad. Monto. Beneficiarios. En caso de muerte del trabajador, tendr\u00e1n derecho a percibir una indemnizaci\u00f3n igual a la prevista en el art\u00edculo 247 de esta ley, las personas que se detallan a continuaci\u00f3n: a) el c\u00f3nyuge o conviviente del causante; b) los hijos del causante menores de edad; c) los hijos del causante mayores de edad con certificado \u00fanico de discapacidad (CUD). De concurrir DOS (2) o m\u00e1s de los supuestos detallados anteriormente, se distribuir\u00e1 la indemnizaci\u00f3n en partes iguales, es decir, considerando cada titular del cr\u00e9dito como UNO (1). En caso de ausencia de algunos de los supuestos indicados en los incisos anteriores, tendr\u00e1n derecho los hijos del causante mayores de edad y, ante la falta de los beneficiarios considerando los supuestos detallados, se les reconoce este derecho a los padres del causante que estuvieren a cargo al momento del fallecimiento. El empleador queda liberado del pago si cancela la misma dentro de los TREINTA (30) d\u00edas de ocurrido el deceso considerando la documentaci\u00f3n con la que contaba y/o que le fuera entregada con motivo del mismo. Si por alguna circunstancia alg\u00fan acreedor con mejor o igual derecho que los que cobraron reclama al empleador vencido el pazo indicado, s\u00f3lo tendr\u00e1 una acci\u00f3n de repetici\u00f3n contra los otros acreedores quedando eximido el empleador de toda obligaci\u00f3n. Esta indemnizaci\u00f3n es independiente de la que se reconozca a los causa-habientes del trabajador por el Sistema de Riesgos del Trabajo, seg\u00fan el caso, y de cualquier otro beneficio que, por las leyes, Convenciones Colectivas de Trabajo, seguros, actos o contratos de previsi\u00f3n, le fuesen concedidos a los mismos en raz\u00f3n del fallecimiento del trabajador.\u201d\nSecci\u00f3n VI Disposici\u00f3n Com\u00fan"

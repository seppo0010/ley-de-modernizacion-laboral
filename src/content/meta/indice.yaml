  NRO_ARTICULO: "15"
  DESC_ARTICULO: "15 - Socio-empleado"
  RAW: "Sustit\u00fayese el art\u00edculo 27 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 27.- Socio-empleado. Las personas que, integrando una sociedad, prestan a \u00e9sta toda su actividad en forma personal y habitual, con sujeci\u00f3n a las instrucciones o directivas que concretamente se le impartan, ser\u00e1n\nconsideradas como trabajadores dependientes de la sociedad a los efectos de la aplicaci\u00f3n de esta ley y de los reg\u00edmenes legales o convencionales que regulan y protegen la prestaci\u00f3n de trabajo en relaci\u00f3n de dependencia. Except\u00faanse las sociedades de familia entre integrantes del grupo familiar primario.\u201d"

  RAW: "Sustit\u00fayese el art\u00edculo 255 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 255.- Reingreso del trabajador. Deducci\u00f3n de las indemnizaciones percibidas. La antig\u00fcedad del trabajador se establecer\u00e1 conforme a lo dispuesto en los art\u00edculos 18 y 19 de esta ley, pero si hubiera mediado reingreso a las \u00f3rdenes del mismo empleador se deducir\u00e1 de las indemnizaciones de los art\u00edculos 245, 246, 247, 250, 251, 253 y 254 lo pagado oportunamente, actualizado por el \u00cdndice de Precios al Consumidor (IPC), por la causal de cese anterior. En ning\u00fan caso la indemnizaci\u00f3n resultante podr\u00e1 ser inferior a la que hubiera correspondido al trabajador si su per\u00edodo de servicios hubiera sido solo el \u00faltimo y con prescindencia de los per\u00edodos anteriores al reingreso.\u201d\nCAP\u00cdTULO X Disposiciones complementarias"

  RAW: "Sustit\u00fayese el art\u00edculo 18 de la Ley de Organizaci\u00f3n y Procedimiento de la Justicia Nacional de Trabajo N\u00ba 18.345 (t.o. por Decreto N\u00ba 106/98) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 18.- Peritos M\u00e9dicos y Psic\u00f3logos. Los peritos m\u00e9dicos y psic\u00f3logos deber\u00e1n ser profesionales legistas o especialistas en la rama de la medicina relacionada con la cuesti\u00f3n sometida a su dictamen. Estos deber\u00e1n contar con la capacidad operativa y la especializaci\u00f3n necesaria para atender las controversias judiciales suscitadas en el marco del Sistema de Riesgos del Trabajo, asegurando la objetividad e independencia en sus dict\u00e1menes. Para ello deber\u00e1n valerse de los entornos digitales que la Superintendencia de Riesgos del Trabajo ponga a su disposici\u00f3n, y sus trabajos ser\u00e1n retribuidos tomando en consideraci\u00f3n exclusivamente la relevancia, calidad y extensi\u00f3n de la labor profesional realizada, con total prescindencia del monto del proceso y de la gravedad de las constataciones efectuadas\u201d."

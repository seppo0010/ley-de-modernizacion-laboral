  RAW: "Sustit\u00fayese el art\u00edculo 14 de la Ley N\u00b0 26.844 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 14.- Derechos y deberes comunes para el personal con y sin retiro. Los derechos y deberes comunes para las modalidades, con y sin retiro, ser\u00e1n: 14.1.- Derechos del personal. a) Jornada de trabajo que no podr\u00e1 exceder de OCHO (8) horas diarias o CUARENTA Y OCHO (48) horas semanales. Podr\u00e1 establecerse una distribuci\u00f3n semanal desigual de las horas de trabajo, en tanto no importe una jornada ordinaria superior a las NUEVE (9) horas; b) Descanso semanal de TREINTA Y CINCO (35) horas corridas a partir del s\u00e1bado a las TRECE (13) horas; c) Ropa y elementos de trabajo que deber\u00e1n ser provistos por el empleador. Una vez transcurrido el periodo de prueba, la presente obligaci\u00f3n podr\u00e1 cumplirse a trav\u00e9s del pago de una suma dineraria no remunerativa. d) Alimentaci\u00f3n sana, suficiente y que asegure la perfecta nutrici\u00f3n del personal. Dicha alimentaci\u00f3n comprender\u00e1: desayuno, almuerzo, merienda y cena, las que en cada caso deber\u00e1n brindarse en funci\u00f3n de la modalidad de prestaci\u00f3n contratada y la duraci\u00f3n de la jornada; e) Obligaci\u00f3n por parte del empleador de contratar a favor del personal un seguro por los riesgos del trabajo, seg\u00fan lo disponga la normativa espec\u00edfica en la materia y conforme lo establecido en el art\u00edculo 74 de la presente ley; f) En el caso del personal con retiro que se desempe\u00f1e para un mismo empleador, entre el cese de una jornada y el comienzo de la otra deber\u00e1 mediar una pausa no inferior a DOCE (12) horas. 14.2.- Deberes del personal. El personal comprendido en el presente r\u00e9gimen tendr\u00e1 los siguientes deberes: a) Cumplir las instrucciones de servicio que se le impartan; b) Cuidar las cosas confiadas a su vigilancia y diligencia; c) Observar prescindencia y reserva en los asuntos de la casa de los que tuviere conocimiento en el ejercicio de sus funciones; d) Preservar la inviolabilidad del secreto personal y familiar en materia pol\u00edtica, moral, religiosa y en las dem\u00e1s cuestiones que hagan a la vida privada e intimidad de quienes habiten la casa en la que prestan servicios; e) Desempe\u00f1ar sus funciones con diligencia y colaboraci\u00f3n.\u201d\nCAP\u00cdTULO III Remuneraci\u00f3n"

  NRO_ARTICULO: "64"
  DESC_ARTICULO: "64 - Utilización de los recursos de los Fondos"
  RAW: "Utilizaci\u00f3n de los recursos de los Fondos. Los recursos acumulados en la cuenta correspondiente a cada empleador s\u00f3lo podr\u00e1n utilizarse para cubrir el pago de las obligaciones y montos previstos en el art\u00edculo 58 de la presente ley, siempre que la relaci\u00f3n laboral extinguida hubiera estado registrada. En caso de que la relaci\u00f3n laboral estuviere registrada de modo deficiente, los recursos de la cuenta podr\u00e1n ser aplicados \u00fanicamente para cubrir las obligaciones y pagos que corresponder\u00edan si se consideraran solamente los datos de la relaci\u00f3n laboral registrada. La existencia, inexistencia o insuficiencia de recursos en la cuenta no limita, reduce, altera ni condiciona la responsabilidad del empleador por el pago \u00edntegro de las obligaciones a su cargo derivadas de la extinci\u00f3n del v\u00ednculo laboral. Ante cada situaci\u00f3n prevista en el art\u00edculo 58 de la presente ley, que adem\u00e1s cumpla con los requisitos previstos en el presente art\u00edculo, el empleador podr\u00e1 optar por aplicar los recursos de la cuenta, o una parte de ellos, para el pago total o parcial de dicha obligaci\u00f3n, o por no usarlos para ese caso y mantener los recursos en la cuenta."

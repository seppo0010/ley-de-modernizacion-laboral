  RAW: "Sustit\u00fayese el art\u00edculo 80 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 80.- Entrega de certificados. Al momento de la extinci\u00f3n del contrato de trabajo, el empleador deber\u00e1 entregar al trabajador los certificados en los que consten los datos relativos a la relaci\u00f3n laboral, la funci\u00f3n desempe\u00f1ada, las capacitaciones realizadas y la constancia del ingreso de los aportes y contribuciones al Sistema de Seguridad Social. La obligaci\u00f3n se considerar\u00e1 cumplida cuando el empleador ponga a disposici\u00f3n del trabajador dichos certificados: a) en formato f\u00edsico en la sede de la empresa; o b) en formato digital a trav\u00e9s de cualquier sistema que permita acreditar su entrega al trabajador de manera fehaciente. Cuando la informaci\u00f3n requerida por este art\u00edculo se encuentre \u00edntegra y disponible para el trabajador a trav\u00e9s del sitio web del organismo de la seguridad social o del sistema que establezca la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), tambi\u00e9n se considerar\u00e1 cumplida la obligaci\u00f3n del empleador respecto de los certificados alcanzados por la informaci\u00f3n que all\u00ed conste.\u201d"

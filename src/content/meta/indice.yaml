  RAW: "Sustit\u00fayese el art\u00edculo 7\u00b0 de la Ley N\u00b0 26.844 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 7\u00b0.- Per\u00edodo de prueba. El contrato de trabajo por tiempo indeterminado se entender\u00e1 celebrado a prueba durante los primeros SEIS (6) meses de vigencia. Cualquiera de las partes podr\u00e1 extinguir la relaci\u00f3n durante ese lapso sin expresi\u00f3n de causa y sin generarse derecho a indemnizaci\u00f3n alguna con motivo de la extinci\u00f3n. El empleador no podr\u00e1 contratar a un mismo empleado m\u00e1s de UNA (1) vez utilizando el per\u00edodo de\nprueba.\u201d\nCAP\u00cdTULO II Deberes y derechos de las partes"

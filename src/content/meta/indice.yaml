  DESC_ARTICULO: "37 - Porcentaje máximo de retención"
  RAW: "Sustit\u00fayese el art\u00edculo 133 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 133.- Porcentaje m\u00e1ximo de retenci\u00f3n. Conformidad del trabajador. Autorizaci\u00f3n administrativa. Salvo lo dispuesto en el art\u00edculo 130 de esta ley, en el caso de adelanto de remuneraciones, la\ndeducci\u00f3n, retenci\u00f3n o compensaci\u00f3n no podr\u00e1 insumir en conjunto m\u00e1s del VEINTE POR CIENTO (20 %) del monto total de la remuneraci\u00f3n en dinero que tenga que percibir el trabajador en el momento en que se practique. Las mismas podr\u00e1n consistir adem\u00e1s, siempre dentro de dicha proporci\u00f3n, en sumas fijas y previamente determinadas. En ning\u00fan caso podr\u00e1n efectuarse las deducciones, retenciones o compensaciones a las que se hace referencia en el art\u00edculo 132 de esta ley sin el consentimiento expreso del trabajador, salvo aqu\u00e9llas que provengan del cumplimiento de las leyes, estatutos profesionales o de Convenios Colectivos de empresa, siempre que sean con destino al o los sindicatos signatarios de \u00e9stos.Las deducciones, retenciones o compensaciones, en todos los restantes casos, requerir\u00e1n adem\u00e1s la previa autorizaci\u00f3n del organismo competente, exigencias ambas que deber\u00e1n reunirse en cada caso particular, aunque la autorizaci\u00f3n puede ser conferida, con car\u00e1cter general, a un empleador o grupo de empleadores, a efectos de su utilizaci\u00f3n respecto de la totalidad de su personal y mientras no le fuese revocada por la misma autoridad que la concediera. La Autoridad de Aplicaci\u00f3n podr\u00e1 establecer, por resoluci\u00f3n fundada, un l\u00edmite porcentual distinto para las deducciones, retenciones o compensaciones cuando la situaci\u00f3n particular lo requiera.\u201d"

  NRO_ARTICULO: "14"
  DESC_ARTICULO: "14 - Empleador"
  RAW: "Sustit\u00fayese el art\u00edculo 26 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 26.- Empleador. Se considera \"empleador\" a la persona humana o jur\u00eddica, o conjunto de ellas aun sin personalidad jur\u00eddica propia, que, a los fines de desempe\u00f1arse bajo su dependencia, requiera los servicios de un trabajador.\u201d"

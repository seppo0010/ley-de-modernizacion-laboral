  RAW: "Sustit\u00fayese el art\u00edculo 85 de la Ley N\u00b0 24.467 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 85.- La AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, dispondr\u00e1 un REGISTRO \u00daNICO DE PERSONAL a los fines de registrar a aquellos trabajadores dependientes de las empresas comprendidas en esta ley. La AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA) establecer\u00e1 la informaci\u00f3n de la relaci\u00f3n laboral y dem\u00e1s datos que deber\u00e1n aportar los empleadores y los requisitos a cumplir para proceder a esta inscripci\u00f3n, siendo la misma suficiente a los fines de cumplimentar lo dispuesto por el art\u00edculo 7\u00b0 de la Ley N\u00ba 24.013 y sus modificaciones, sin poder requerirse mayores exigencias que las solicitadas por la precitada agencia.\u201d\nT\u00cdTULO IX Modificaciones a la Ley N\u00ba 12.713 y su modificatoria sobre Trabajo a Domicilio\nCAP\u00cdTULO I Condiciones del trabajo a domicilio"

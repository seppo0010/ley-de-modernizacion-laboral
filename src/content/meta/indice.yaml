  RAW: "En el marco del proceso de modernizaci\u00f3n, simplificaci\u00f3n y unificaci\u00f3n de los reg\u00edmenes administrativos establecidos por la presente ley, y a fin de asegurar coherencia normativa entre las distintas obligaciones de registraci\u00f3n laboral, disp\u00f3nese que los empleadores deber\u00e1n registrar a sus trabajadores ante la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, conforme la normativa que dicho organismo dicte, teni\u00e9ndose dicha registraci\u00f3n como plena y suficiente a todos los efectos legales. El INSTITUTO DE ESTAD\u00cdSTICA Y REGISTRO DE LA INDUSTRIA DE LA CONSTRUCCION deber\u00e1 adecuar sus sistemas y normativa interna a lo dispuesto en esta ley, reconociendo como v\u00e1lidos y suficientes los requisitos de registraci\u00f3n establecidos por la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), quedando prohibido que dicho Instituto \u2014o cualquier otra autoridad\u2014 requiera, intime o condicione a empleadores o trabajadores al cumplimiento de requisitos de registraci\u00f3n adicionales o distintos de los establecidos por la autoridad nacional competente. Acreditada la registraci\u00f3n ante la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), se\ntendr\u00e1n por cumplidos todos los requisitos exigidos a los empleadores en materia de registro del trabajador.\nT\u00cdTULO XX R\u00e9gimen de Incentivo a la Formalizaci\u00f3n Laboral (RIFL)"

  RAW: "Naturaleza jur\u00eddica. Cada empleador deber\u00e1 conformar una cuenta como un patrimonio separado, de afectaci\u00f3n espec\u00edfica, independiente, inajenable e inembargable, en uno de los fondos administrados por una de las entidades habilitadas a tal fin por la COMISI\u00d3N NACIONAL DE VALORES, organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, a elecci\u00f3n del empleador. Los recursos disponibles en dichas cuentas estar\u00e1n destinados exclusivamente al cumplimiento de las obligaciones\ndeterminadas en el art\u00edculo 58 de la presente ley."

  DESC_ARTICULO: "111 - Remuneración mínima por rendimiento del ..."
  RAW: "Sustit\u00fayese el art\u00edculo 34 de la Ley N\u00b0 26.727 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 34.- Remuneraci\u00f3n m\u00ednima por rendimiento del trabajo. Salario m\u00ednimo garantizado. La remuneraci\u00f3n por rendimiento del trabajo se determinar\u00e1 en la medida del trabajo que se haya efectuado, pero en ning\u00fan caso podr\u00e1 ser inferior, para una jornada de labor y a ritmo normal de trabajo, a la remuneraci\u00f3n m\u00ednima que acuerden las partes en el marco de la negociaci\u00f3n del art\u00edculo 32 y para esa unidad de tiempo. En los casos de actividades cuyas remuneraciones no hayan sido fijadas o actualizadas conforme lo previsto en la presente ley, se aplicar\u00e1n las dispuestas con car\u00e1cter general. La remuneraci\u00f3n m\u00ednima sustituir\u00e1 a la que por aplicaci\u00f3n del sistema de rendimiento del trabajo pudiere corresponder cuando el trabajador, estando a disposici\u00f3n del empleador y por razones no imputables al primero, no alcanzare a obtener ese m\u00ednimo y aun cuando ello ocurriere a causa de fen\u00f3menos meteorol\u00f3gicos que impidieren la realizaci\u00f3n de las tareas en la forma prevista o habitual\u201d.\nCAP\u00cdTULO IV De los \u00f3rganos tripartitos del R\u00e9gimen de Trabajo Agrario Secci\u00f3n I De la Comisi\u00f3n Nacional de Trabajo Agrario"

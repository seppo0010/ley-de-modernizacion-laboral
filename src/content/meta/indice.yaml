  RAW: "En el plazo de UN (1) a\u00f1o contado desde la promulgaci\u00f3n de la presente ley, la SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL, del MINISTERIO DE CAPITAL HUMANO, convocar\u00e1 a las partes legitimadas para negociar, y/o renegociar y/o ratificar las cl\u00e1usulas de los Convenios Colectivos de Trabajo que estuvieran vencidos, acorde a lo dispuesto por el art\u00edculo 6\u00b0 de la Ley N\u00b0 14.250 (t.o. 2004) y su modificaci\u00f3n. De oficio, o por petici\u00f3n de cualquiera de las partes legitimadas para negociar un Convenio Colectivo de Trabajo, cualquiera sea su nivel, cuyas cl\u00e1usulas normativas se hallaren vigentes s\u00f3lo por ultraactividad, la autoridad administrativa del trabajo podr\u00e1 decretar la suspensi\u00f3n de los efectos del acto de homologaci\u00f3n cuando se alegare y demostrare sumariamente que su aplicaci\u00f3n genera distorsiones econ\u00f3micas graves que afecten el inter\u00e9s general o la aplicaci\u00f3n de otras normas dictadas en protecci\u00f3n de toda o parte de la poblaci\u00f3n. En tales condiciones, la suspensi\u00f3n podr\u00e1 ser decretada hasta tanto concluya su cometido la comisi\u00f3n paritaria de negociaci\u00f3n del nuevo convenio colectivo.\nT\u00cdTULO XV Modificaciones a la Ley N\u00ba 23.551 y sus modificaciones \u2013 Asociaciones Sindicales\nCAP\u00cdTULO I De las asambleas y congresos"

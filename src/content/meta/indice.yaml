  NRO_ARTICULO: "34"
  DESC_ARTICULO: "34 - Formas de pago"
  RAW: "Sustit\u00fayese el art\u00edculo 105 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 105.- Formas de pago. Prestaciones complementarias. El salario debe ser satisfecho en dinero, ya sea en moneda nacional o extranjera, especie, habitaci\u00f3n o alimentos. Las prestaciones complementarias que no resulten beneficios sociales en los t\u00e9rminos del art\u00edculo 103 bis de esta ley, sean en dinero o en especie, integran la remuneraci\u00f3n del trabajador, con excepci\u00f3n de: a. Los retiros de socios, gerentes de sociedades de responsabilidad limitada, directores de sociedades por acciones a cuenta de las utilidades del ejercicio debidamente contabilizada en el balance;\nb. los sistemas de distribuci\u00f3n de utilidades o ganancias, de derechos accionarios, de cobro de dividendos y de realizaci\u00f3n de las acciones o t\u00edtulos otorgados por el empleador durante la vigencia del contrato de trabajo, seg\u00fan las partes lo hubiesen pactado o el empleador voluntariamente lo decida, en la oportunidad y con las modalidades que este \u00faltimo defina con arreglo a las normas del derecho comercial aplicables en cada caso y con los l\u00edmites que la Autoridad de Aplicaci\u00f3n establezca; c. los reintegros de gastos acreditados con comprobantes correspondientes al uso del autom\u00f3vil de propiedad de la empresa o del empleado, calculado en base a kil\u00f3metro recorrido, conforme los usos y costumbres y/o los par\u00e1metros fijados o que se fijen como deducibles en el futuro por la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA; d. los vi\u00e1ticos acreditados con comprobantes en los t\u00e9rminos del art\u00edculo 6\u00b0 de la Ley N\u00ba 24.241; e. el reintegro con comprobantes de las sumas que resulten por el uso por parte del trabajador del transporte p\u00fablico de pasajeros correspondientes por el traslado desde y hacia el lugar de trabajo, por d\u00eda efectivamente trabajado; f. el comodato de casa-habitaci\u00f3n de propiedad del empleador, ubicado en barrios o complejos circundantes al lugar de trabajo, o la locaci\u00f3n y/o la provisi\u00f3n de vivienda, por cualquier t\u00edtulo, cuando el trabajador no haya tenido antes de la celebraci\u00f3n del contrato arraigo en el lugar; g. los gastos derivados del uso de telefon\u00eda celular e internet con fines laborales, totales o parciales, conforme a los l\u00edmites que establezca la Autoridad de Aplicaci\u00f3n.\u201d"

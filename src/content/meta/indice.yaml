  RAW: "Bolsas de trabajo. Las Bolsas de Trabajo, cualquiera fuera su denominaci\u00f3n o modalidad de organizaci\u00f3n, que se encuentren a cargo de las asociaciones sindicales de trabajadores o bajo organismos provinciales o municipales, podr\u00e1n proponer a los empleadores que as\u00ed lo requirieran un listado de los trabajadores disponibles para la realizaci\u00f3n de tareas temporarias, facilitando al empleador requirente los curriculum vitae de los candidatos propuestos por el sindicato.\nEl empleador podr\u00e1 contratar a la persona sugerida y/o a cualquier otra que disponga, sin que pudiera considerarse exclusiva u obligatoria la solicitud y/o asignaci\u00f3n de personal a trav\u00e9s de las Bolsas de Trabajo. Quedan derogadas todas las normas legales, as\u00ed como las obligaciones derivadas de usos y costumbres, que se opongan al presente art\u00edculo y/o vulneren, en cualquier medida, el principio de libertad de contrataci\u00f3n y de elecci\u00f3n de personal por parte de cualquier empleador que as\u00ed lo requiera.\nT\u00cdTULO XIV Modificaciones a la Ley N\u00ba 14.250 (t.o. 2004) y su modificaci\u00f3n\nCAP\u00cdTULO I Convenciones Colectivas"

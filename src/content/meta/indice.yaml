  RAW: "Sustit\u00fayese el art\u00edculo 52 de la Ley N\u00b0 23.551 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 52.- Los trabajadores amparados por las garant\u00edas previstas en los art\u00edculos 40, 48 y 50 de la presente ley, no podr\u00e1n ser suspendidos, despedidos ni con relaci\u00f3n a ellos podr\u00e1n modificarse las condiciones de trabajo, en los t\u00e9rminos y con los alcances que definen las citadas normas, si no mediare resoluci\u00f3n judicial previa que los excluya de la garant\u00eda, conforme al procedimiento establecido en el art\u00edculo 47. El juez o tribunal interviniente, a pedido el empleador, dentro del plazo de CINCO (5) d\u00edas podr\u00e1 disponer la suspensi\u00f3n de la prestaci\u00f3n laboral con el car\u00e1cter de medida cautelar, cuando la permanencia del cuestionado en su puesto o en mantenimiento de las condiciones de trabajo pudiere ocasionar peligro potencial para la seguridad de las personas o bienes de la empresa o el funcionamiento normal de esta. Esta tutela regir\u00e1 solamente para los delegados o representantes gremiales legalmente electos y que ocupen los cargos de titulares. A aquellos que sean designados suplentes y/o congresales no les ser\u00e1 aplicable la tutela sindical prevista en la presente ley. La violaci\u00f3n por parte del empleador de las garant\u00edas establecidas en los art\u00edculos citados en el p\u00e1rrafo anterior, dar\u00e1 derecho al afectado a demandar judicialmente, por v\u00eda sumar\u00edsima, la reinstalaci\u00f3n en su puesto, con m\u00e1s los salarios ca\u00eddos durante la tramitaci\u00f3n judicial, o el restablecimiento de las condiciones de trabajo. Si se decidiere la reinstalaci\u00f3n del trabajador, el juez podr\u00e1 aplicar al empleador que no cumpliere con la decisi\u00f3n firme, las disposiciones del art\u00edculo 804 del C\u00d3DIGO CIVIL Y COMERCIAL DE LA NACI\u00d3N, durante el per\u00edodo de vigencia de su tutela sindical. El trabajador con cargo de delegado de personal o titular en la organizaci\u00f3n sindical con personer\u00eda gremial representativa en el \u00e1mbito personal y territorial, salvo que se trate de un candidato no electo, podr\u00e1 optar por considerar extinguido el v\u00ednculo laboral en virtud de la decisi\u00f3n del empleador, coloc\u00e1ndose en situaci\u00f3n de despido indirecto, en cuyo caso tendr\u00e1 derecho a percibir, adem\u00e1s de indemnizaciones por despido, una suma equivalente al importe de las remuneraciones que le hubieren correspondido durante el tiempo faltante del mandato y el a\u00f1o de estabilidad posterior. Si el trabajador fuese un candidato no electo tendr\u00e1 derecho a percibir, adem\u00e1s de las indemnizaciones y de las remuneraciones imputables al per\u00edodo de tutela a\u00fan no agotado, el importe de UN (1) a\u00f1o m\u00e1s de remuneraciones, no siendo las mismas acumulables a las dispuestas en el art\u00edculo 245 bis de la Ley de Contrato de Trabajo N\u00ba 20.744 (t.o. 1976) y sus modificatorias. La promoci\u00f3n de las acciones por reinstalaci\u00f3n o por restablecimiento de las condiciones de trabajo a las que refieren los p\u00e1rrafos anteriores interrumpe la prescripci\u00f3n de las acciones por cobro de indemnizaci\u00f3n y salarios ca\u00eddos all\u00ed previstas. El curso de la prescripci\u00f3n comenzar\u00e1 una vez que recayere pronunciamiento firme en cualquiera de los supuestos. En cualquier caso, el empleador podr\u00e1 liberar de prestar servicios al trabajador amparado por las garant\u00edas previstas en los art\u00edculos 40, 48, o 50 de la ley, en cuyo caso deber\u00e1 comunicarlo, dentro de las CUARENTA Y OCHO (48) horas h\u00e1biles, al MINISTERIO DE CAPITAL HUMANO y mantener el cumplimiento de la totalidad de los deberes que la ley o convenciones colectivas ponen a su cargo como consecuencia de la relaci\u00f3n laboral. En este supuesto, dentro del plazo de caducidad de DIEZ (10) d\u00edas de ocurridos los hechos en que funda su decisi\u00f3n, deber\u00e1 promover ante el juez competente acci\u00f3n declarativa para que se compruebe la concurrencia de\nlos motivos fundados que autoriza el art\u00edculo 78 de la Ley de Contrato de Trabajo N\u00ba 20.744 (t.o. 1976) y sus modificatorias o, en su caso, requerir la exclusi\u00f3n de la garant\u00eda con el alcance que justifique la causa que invoque.\u201d\nCAP\u00cdTULO VII De las pr\u00e1cticas desleales"

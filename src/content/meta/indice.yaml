  RAW: "Sustit\u00fayese el art\u00edculo 55 de la Ley N\u00b0 23.551 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 55.- Las pr\u00e1cticas desleales se sancionar\u00e1n con multas que ser\u00e1n fijadas de acuerdo con el REGIMEN GENERAL DE SANCIONES POR INFRACCIONES LABORALES previsto en el Anexo II de la Ley N\u00b0 25.212 y sus modificatorias de infracciones a las leyes de trabajo, salvo las modificaciones que aqu\u00ed se establecen. En el supuesto de pr\u00e1cticas desleales m\u00faltiples, o de reincidencia, la multa podr\u00e1 elevarse hasta el qu\u00edntuplo del m\u00e1ximo previsto en la ley N\u00b0 25.212 y sus modificatorias.\nLa multa ser\u00e1 fijada por el juez hasta un m\u00e1ximo del equivalente al VEINTE POR CIENTO (20 %) de los ingresos provenientes de las cuotas sindicales que deban pagar los afiliados en el mes en que se cometi\u00f3 la infracci\u00f3n. Los importes de las multas ser\u00e1n actualizados a la fecha del efectivo pago, de acuerdo a las pautas de ajuste que correspondan a los cr\u00e9ditos laborales. Cuando la pr\u00e1ctica desleal pudiera ser reparada mediante el cese de la medida que la hubiere producido o la realizaci\u00f3n de los actos que resulten id\u00f3neos, conforme a la decisi\u00f3n calificadora, y el infractor mantuviera las medidas o dejare de cumplir los actos tendientes a la cesaci\u00f3n de sus efectos, el importe originario se incrementar\u00e1 autom\u00e1ticamente en un DIEZ POR CIENTO (10%) por cada CINCO (5) d\u00edas de mora, mientras se mantenga el incumplimiento. Sin perjuicio de ello, el juez, a petici\u00f3n de parte, podr\u00e1 tambi\u00e9n aplicar lo dispuesto por el art\u00edculo 804 del C\u00d3DIGO CIVIL Y COMERCIAL DE LA NACI\u00d3N, quedando los importes que as\u00ed se establezcan en favor del damnificado. El importe de las multas ser\u00e1 percibido por la autoridad administrativa del trabajo, e ingresado en una cuenta especial, y ser\u00e1 destinado al mejoramiento de los servicios de inspecci\u00f3n del trabajo, a cuyo fin la autoridad administrativa tomar\u00e1 intervenci\u00f3n en el expediente judicial, previa citaci\u00f3n del juez. Cuando la pr\u00e1ctica desleal fuese reparada mediante el cese de los actos motivantes, dentro del plazo que al efecto establezca la decisi\u00f3n judicial, el importe de la sanci\u00f3n podr\u00e1 reducirse hasta el CINCUENTA POR CIENTO (5 0%) . En aquellos casos en los que la asociaci\u00f3n sindical o el empleador incurra reiteradamente en las conductas estipuladas en el art\u00edculo 53 bis del presente cuerpo normativo, la JUSTICIA NACIONAL DEL TRABAJO podr\u00e1 revocarle la personer\u00eda y/o la inscripci\u00f3n gremial.\u201d\nCAP\u00cdTULO VIII De la Autoridad de Aplicaci\u00f3n"

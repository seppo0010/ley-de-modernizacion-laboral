  RAW: "Sustit\u00fayese el art\u00edculo 50 de la Ley N\u00b0 23.551 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 50.- A partir de la notificaci\u00f3n fehaciente al empleador de su postulaci\u00f3n para un cargo de representaci\u00f3n sindical, cualquiera sea dicha representaci\u00f3n y por el t\u00e9rmino de SEIS (6) meses, el trabajador no podr\u00e1 ser despedido ni suspendido sin justa causa, ni modificadas sus condiciones de trabajo, salvo que mediare una reorganizaci\u00f3n total del establecimiento o sector. Esta protecci\u00f3n cesar\u00e1 para aquellos trabajadores cuya postulaci\u00f3n no hubiere sido oficializada seg\u00fan el procedimiento electoral aplicable desde el momento de\ndeterminarse definitivamente dicha falta de oficializaci\u00f3n y/o que el candidato hubiere obtenido menos del CINCO POR CIENTO (5 %) de los votos v\u00e1lidos emitidos. La asociaci\u00f3n sindical deber\u00e1 comunicar al empleador el nombre de los postulantes; lo propio podr\u00e1n hacer los candidatos.\u201d"

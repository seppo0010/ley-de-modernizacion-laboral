  RAW: "Sustit\u00fayese el art\u00edculo 66 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente:\n\u201cART\u00cdCULO 66.- Facultad de modificar las formas y modalidades de trabajo. El empleador est\u00e1 facultado para introducir todos aquellos cambios relativos a la forma y modalidades de la prestaci\u00f3n del trabajo, en tanto esos cambios no alteren modalidades esenciales del contrato, ni causen perjuicio material ni moral al trabajador. Cuando el empleador disponga medidas vedadas por este art\u00edculo, al trabajador, previa intimaci\u00f3n y si \u00e9sta fuere deso\u00edda, le asistir\u00e1 la posibilidad de considerarse despedido sin causa.\u201d"

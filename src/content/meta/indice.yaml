  NRO_ARTICULO: "11"
  DESC_ARTICULO: "11 - Contrato de trabajo"
  RAW: "Sustit\u00fayese el art\u00edculo 21 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 21.- Contrato de trabajo. Habr\u00e1 contrato de trabajo, cualquiera sea su forma o denominaci\u00f3n, siempre que una persona humana se obligue a prestar servicios en favor de otra persona y bajo la dependencia de \u00e9sta, durante un per\u00edodo determinado o indeterminado de tiempo, mediante el pago de una remuneraci\u00f3n. Sus cl\u00e1usulas, en cuanto a la forma y condiciones de la prestaci\u00f3n, quedan sometidas a las disposiciones de orden p\u00fablico, los estatutos, las convenciones colectivas o los laudos con fuerza de tales.\u201d"

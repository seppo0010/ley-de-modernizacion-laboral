  DESC_ARTICULO: "57 - Remisión de antecedentes judiciales"
  RAW: "Incorp\u00f3rase como art\u00edculo 278 a la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones el siguiente: \u201cART\u00cdCULO 278.- Remisi\u00f3n de antecedentes judiciales. Contribuciones adeudadas con destino a Obra Social. Cuando en el marco de un proceso judicial se determine que el trabajador no fue registrado, o que su registraci\u00f3n fue deficiente porque result\u00f3 tard\u00eda, y/o con una remuneraci\u00f3n inferior a la realmente devengada y/o porque se omiti\u00f3 el ingreso total o parcial de los aportes y contribuciones correspondientes a los distintos organismos de la seguridad social, el juez, en la sentencia definitiva, deber\u00e1 remitir los antecedentes a la\nAGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, o al organismo competente, para la liquidaci\u00f3n y obtenci\u00f3n del pago de las sumas adeudadas con m\u00e1s las multas, recargos y accesorios que all\u00ed se determinen. En el caso de contribuciones adeudadas con destino a la Obra Social, la condena s\u00f3lo podr\u00e1 contemplar el pago, en este caso al trabajador, si se acreditase haber mediado privaci\u00f3n de toda cobertura de salud, y en tal supuesto, por los importes que \u00e9ste acredite haber afrontado para mantener su afiliaci\u00f3n. Las prestaciones salariales, indemnizatorias y/o de cualquier otra naturaleza jur\u00eddica previstas en esta ley y/o en los distintos reg\u00edmenes laborales especiales y/o previsionales son incompatibles con acciones y/o reclamos por da\u00f1os y perjuicios fundados en el C\u00d3DIGO CIVIL Y COMERCIAL DE LA NACI\u00d3N. La formulaci\u00f3n de un reclamo o la percepci\u00f3n de cualquier concepto establecido en un r\u00e9gimen importar\u00e1 la renuncia de pleno derecho de los derechos que en ejercicio del otro pudieren corresponder.\u201d\nT\u00cdTULO II Fondo de Asistencia Laboral (FAL)"

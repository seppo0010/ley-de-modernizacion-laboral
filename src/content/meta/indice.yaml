  DESC_ARTICULO: "27 - Contrato de Trabajo a tiempo parcial"
  RAW: "Sustit\u00fayese el art\u00edculo 92 ter de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 92 ter.- Contrato de Trabajo a tiempo parcial.\n1. El contrato de trabajo a tiempo parcial es aquel en virtud del cual el trabajador se obliga a prestar servicios durante un determinado n\u00famero de horas al d\u00eda o a la semana, inferiores a la jornada legal o convencional de la actividad. En este caso, la remuneraci\u00f3n no podr\u00e1 ser inferior a la proporcional que le corresponda a un trabajador a tiempo completo, establecida por ley o convenio colectivo, de la misma categor\u00eda o puesto de trabajo. 2. Los trabajadores contratados a tiempo parcial podr\u00e1n realizar voluntariamente horas suplementarias respecto de la jornada reducida pactada. No podr\u00e1n realizar horas extraordinarias en exceso de la jornada legal, salvo el caso del art\u00edculo 89 de la presente ley. 3. Las cotizaciones a la seguridad social y las dem\u00e1s que se recaudan con \u00e9sta, se efectuar\u00e1n en proporci\u00f3n a la remuneraci\u00f3n del trabajador y ser\u00e1n unificadas en caso de pluriempleo. En este \u00faltimo supuesto, el trabajador deber\u00e1 elegir entre las obras sociales a las que aporte, aquella a la cual pertenecer\u00e1. 4. Las prestaciones de la seguridad social se determinar\u00e1n reglamentariamente teniendo en cuenta el tiempo trabajado, los aportes y las contribuciones efectuadas. Los aportes y contribuciones para la obra social ser\u00e1 la que corresponda a un trabajador de tiempo completo de la categor\u00eda en que se desempe\u00f1a el trabajador. 5. Los Convenios Colectivos de Trabajo podr\u00e1n determinar el porcentaje m\u00e1ximo de trabajadores a tiempo parcial que en cada establecimiento se desempe\u00f1ar\u00e1n bajo esta modalidad contractual. Asimismo, podr\u00e1n establecer la prioridad de los mismos para ocupar las vacantes a tiempo completo que se produjeren en la empresa.\u201d\nSecci\u00f3n II Del contrato de trabajo a plazo fijo"

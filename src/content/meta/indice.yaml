  DESC_ARTICULO: "165 - El PODER EJECUTIVO NACIONAL reglamentará..."
  RAW: "El PODER EJECUTIVO NACIONAL reglamentar\u00e1 los efectos que producir\u00e1 la regularizaci\u00f3n de las relaciones laborales indicadas en el art\u00edculo precedente. Esos efectos podr\u00e1n comprender: a) la extinci\u00f3n de la acci\u00f3n penal prevista por el art\u00edculo 16 del R\u00e9gimen Penal Tributario, establecido por el T\u00edtulo IX de la Ley N\u00ba 27.430 y la condonaci\u00f3n de las infracciones, multas y sanciones de cualquier naturaleza correspondientes a dicha regularizaci\u00f3n, previstas en las Leyes Nros. 11.683, texto ordenado en 1998 y sus modificaciones, 17.250 y sus modificatorias, 22.161, el art\u00edculo 32 de la Ley N\u00ba 24.557 y sus modificacoines, delitos relativos a los recursos de la Seguridad Social de la Ley N\u00ba 24.769 y sus modificatorias, la Ley N\u00ba 25.212 y sus modificatorias, firmes o no, siempre que se encuentren impagas o incumplidas hasta el \u00faltimo d\u00eda, inclusive, del mes en que se presente la solicitud de regularizaci\u00f3n; b) baja del Registro de Empleadores con Sanciones Laborales (REPSAL), creado por la Ley N\u00ba 26.940 y sus modificaciones, respecto de infracciones cometidas o constatadas hasta la entrada en vigencia de la presente ley, siempre y cuando regularicen a la totalidad de los trabajadores por los que se encuentra publicado en el REPSAL y paguen, de corresponder, la multa; c) Condonaci\u00f3n de la deuda por capital e intereses cuando aquella tenga origen en la falta de pago de aportes y contribuciones con destino a los subsistemas de la seguridad social, devengadas hasta el \u00faltimo d\u00eda, inclusive, del mes en que se presente la solicitud de regularizaci\u00f3n, que se detallan a continuaci\u00f3n: (i) Sistema Integrado Previsional Argentino, Ley N\u00ba 24.241 y sus modificaciones. (ii) Instituto Nacional de Servicios Sociales para Jubilados y Pensionados, Ley N\u00b0 19.032 y sus modificaciones. (iii) R\u00e9gimen Nacional del Seguro de Salud, Ley N\u00ba 23.661 y sus modificaciones. (iv) Fondo Nacional de Empleo, Ley N\u00ba 24.013 y sus modificaciones. (v) R\u00e9gimen Nacional de Asignaciones Familiares, Ley N\u00ba 24.714 y sus modificatorias. (vi) Contribuci\u00f3n con destino al Registro Nacional de la Industria de la Construcci\u00f3n, Ley N\u00ba 22.250 y sus modificatorias. (vii) Otros reg\u00edmenes laborales o de seguridad social que determine la Reglamentaci\u00f3n. La Reglamentaci\u00f3n determinar\u00e1 los porcentajes de condonaci\u00f3n que habr\u00e1n de aplicarse, los que en ning\u00fan caso ser\u00e1n inferiores al SETENTA POR CIENTO (70 %) del total de las sumas adeudadas. Se podr\u00e1n establecer incentivos para la cancelaci\u00f3n de la obligaci\u00f3n de contado y beneficios especiales para las Micro, Peque\u00f1as y Medianas Empresas."

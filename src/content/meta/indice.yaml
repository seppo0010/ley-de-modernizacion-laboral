  NRO_ARTICULO: "47"
  DESC_ARTICULO: "47 - Solidaridad"
  RAW: "Sustit\u00fayese el art\u00edculo 228 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 228.- Solidaridad. El transmitente y el adquirente de un establecimiento ser\u00e1n solidariamente responsables por las obligaciones laborales derivadas del contrato de trabajo existentes al momento de la transmisi\u00f3n y que afectaren al establecimiento que se transmite, que debi\u00f3 o pudo haber conocido a ese momento. Por cuanto, toda informaci\u00f3n oculta o viciada que no fuera de conocimiento del adquirente luego de realizar los actos de debida diligencia para ello, lo exime de responsabilidad solidaria alguna. Lo establecido precedentemente resulta aplicable ya sea que la transmisi\u00f3n se haya efectuado para surtir efectos en forma permanente o en forma transitoria. A los efectos previstos en esta norma se considerar\u00e1 adquirente a todo aquel que pasare a ser titular del establecimiento aun cuando lo fuese como arrendatario o como usufructuario o como tenedor a t\u00edtulo precario o por cualquier otro modo. Lo establecido en el primer p\u00e1rrafo resulta aplicable con relaci\u00f3n a las obligaciones emergentes del contrato de trabajo existente al tiempo de la restituci\u00f3n del establecimiento cuando la transmisi\u00f3n no estuviere destinada a surtir efectos permanentes y fuese de aplicaci\u00f3n lo dispuesto en la \u00faltima parte del art\u00edculo 227. De igual manera, ser\u00e1 tambi\u00e9n de aplicaci\u00f3n cuando el cambio de empleador fuese motivado por la transferencia de un contrato de locaci\u00f3n de obra, de explotaci\u00f3n u otro an\u00e1logo, cualquiera sea la naturaleza y el car\u00e1cter de los mismos.\u201d\nCAP\u00cdTULO IX De la Extinci\u00f3n del Contrato de Trabajo Secci\u00f3n I Del preaviso"

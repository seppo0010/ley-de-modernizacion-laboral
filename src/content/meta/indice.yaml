  RAW: "Sustit\u00fayese el art\u00edculo 9\u00b0 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 9\u00b0.- El principio de la norma m\u00e1s favorable para el trabajador. En caso de duda sobre la aplicaci\u00f3n de normas legales o convencionales prevalecer\u00e1 la m\u00e1s favorable al trabajador, consider\u00e1ndose el criterio de agrupamiento por instituciones, es decir, el conjunto de normas que rija cada una de las instituciones en el derecho del trabajo.\u201d"

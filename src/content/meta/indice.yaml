  DESC_ARTICULO: "99 - Incorpóranse al artículo 24 de la Ley N° 25"
  RAW: "Incorp\u00f3ranse al art\u00edculo 24 de la Ley N\u00b0 25.877 y sus modificaciones los siguientes apartados: \u201c24.1.- Cumplida la obligaci\u00f3n impuesta a las partes del conflicto por el art\u00edculo 2\u00ba de la Ley N\u00ba 14.786 y vencido el plazo de QUINCE (15) d\u00edas previsto en el art\u00edculo 11 de la misma ley, la parte que se propusiere ejercer medidas de acci\u00f3n directa que involucren a los servicios referidos en este art\u00edculo, deber\u00e1 preavisarlo a la otra parte y a la Autoridad de Aplicaci\u00f3n en forma fehaciente y con CINCO (5) d\u00edas de anticipaci\u00f3n a la fecha en que se realizar\u00e1 la medida. 24.2.- Dentro del d\u00eda inmediato siguiente a aqu\u00e9l en que se efectu\u00f3 el preaviso establecido en el art\u00edculo anterior, las partes acordar\u00e1n ante la Autoridad de Aplicaci\u00f3n sobre los servicios m\u00ednimos que se mantendr\u00e1n con arreglo a lo dispuesto en este art\u00edculo, p\u00e1rrafo segundo, las modalidades de su ejecuci\u00f3n, se\u00f1alando concreta y detalladamente la forma en que se ejecutar\u00e1n las prestaciones, incluyendo la designaci\u00f3n del personal involucrado, pautas horarias, asignaci\u00f3n de funciones y equipos. 24.3.- Si las partes no cumplieran con las obligaciones previstas en los apartados que anteceden dentro de los plazos establecidos para ello, o si los servicios m\u00ednimos acordados por las mismas fueren insuficientes, la Autoridad de Aplicaci\u00f3n, en consulta con la COMISI\u00d3N DE GARANT\u00cdAS, fijar\u00e1 los servicios m\u00ednimos para asegurar la prestaci\u00f3n del servicio, cantidad de trabajadores que se asignar\u00e1 a su ejecuci\u00f3n, pautas horarias, asignaci\u00f3n de funciones y equipos, procurando resguardar tanto el derecho de huelga como los derechos de los usuarios afectados. La decisi\u00f3n ser\u00e1 notificada a las partes involucradas y, en caso de incumplimiento, se proceder\u00e1 de acuerdo a lo previsto en este art\u00edculo, apartado 24.6. 24.4.- Las partes en cuanto vinculadas a la prestaci\u00f3n de un servicio o actividad considerada esencial o de importancia trascendental garantizar\u00e1n la ejecuci\u00f3n de los servicios m\u00ednimos y deber\u00e1n poner en conocimiento de los usuarios, por medios de difusi\u00f3n masiva, las modalidades que revestir\u00e1 la prestaci\u00f3n durante el conflicto, dentro del plazo de CUARENTA Y OCHO (48) horas antes del inicio de las medidas de acci\u00f3n directa, detallando el tiempo de iniciaci\u00f3n y la duraci\u00f3n de las medidas, la forma de distribuci\u00f3n de los servicios m\u00ednimos garantizados y la reactivaci\u00f3n de las prestaciones. Asimismo, deber\u00e1n arbitrar los medios tendientes a la normalizaci\u00f3n de la actividad una vez finalizada la ejecuci\u00f3n de dichas medidas. 24.5.- Si la medida de acci\u00f3n directa consistiere en paro nacional de actividades o cualquier otra ejercida por centrales sindicales u organizaciones empresariales con representatividad sectorial m\u00faltiple, se aplicar\u00e1n las disposiciones establecidas en el presente art\u00edculo. 24.6.- La inobservancia por alguna de las partes de los procedimientos conciliatorios establecidos en la legislaci\u00f3n vigente, o el incumplimiento de las resoluciones dictadas por la Autoridad de Aplicaci\u00f3n o de los pronunciamientos emitidos por la COMISI\u00d3N DE GARANT\u00cdAS en ejercicio de sus facultades, dar\u00e1 lugar a la aplicaci\u00f3n de las sanciones establecidas por las Leyes Nros. 14.786, 23.551 y 25.212, sus modificatorias y sus normas reglamentarias y complementarias, seg\u00fan corresponda. La falta de cumplimiento del deber de trabajar por las personas obligadas a la ejecuci\u00f3n de los servicios m\u00ednimos, dar\u00e1 lugar a las responsabilidades previstas en las disposiciones legales, estatutarias o convencionales que les resultaren aplicables.\u201d\nT\u00cdTULO VIII Modificaciones a la Ley N\u00ba 24.467 y sus modificaciones del R\u00e9gimen de la Peque\u00f1a y Mediana Empresa\nCAP\u00cdTULO I Registro \u00danico de Personal"

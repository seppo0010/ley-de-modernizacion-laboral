  NRO_ARTICULO: "176"
  DESC_ARTICULO: "176 - Inversiones Productivas"
  RAW: "Inversiones Productivas. Concepto. A los fines del R\u00c9GIMEN DE INCENTIVO PARA MEDIANAS INVERSIONES se consideran inversiones productivas a aquellas destinadas a la adquisici\u00f3n, elaboraci\u00f3n, fabricaci\u00f3n y/o importaci\u00f3n de bienes muebles nuevos -excepto autom\u00f3viles-, amortizables en el impuesto a las ganancias, as\u00ed como a la realizaci\u00f3n de obras, a ser afectadas directamente al desarrollo de actividades productivas en el territorio de la REP\u00daBLICA ARGENTINA. Est\u00e1n expresamente excluidos del presente r\u00e9gimen las inversiones en activos financieros, de portfolio y bienes de cambio. Sin perjuicio de los compromisos relativos a los montos m\u00ednimos establecidos en el art\u00edculo siguiente, las inversiones productivas efectuadas en sistemas y/o equipos de riego, bienes de alta eficiencia energ\u00e9tica, mallas antigranizo para el sector agropecuario y en bienes semovientes, ser\u00e1n susceptibles de promoci\u00f3n, independientemente del monto de la inversi\u00f3n involucrada, en cada caso."

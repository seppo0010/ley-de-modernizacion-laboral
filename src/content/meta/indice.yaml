  NRO_ARTICULO: "45"
  DESC_ARTICULO: "45 - Reincorporación"
  RAW: "Sustit\u00fayese el art\u00edculo 212 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 212.- Reincorporaci\u00f3n. Vigente el plazo de conservaci\u00f3n del empleo, si del accidente o enfermedad resultase una disminuci\u00f3n definitiva en la capacidad laboral del trabajador y \u00e9ste no estuviere en condiciones de realizar las tareas que anteriormente cumpl\u00eda, el empleador deber\u00e1 asignarle otras que pueda ejecutar, debiendo adecuar su categor\u00eda, salario y jornada acorde a las mismas. Si el empleador no pudiera dar cumplimiento a esta obligaci\u00f3n por causa que no le fuere imputable, el contrato de trabajo quedar\u00e1 extinguido con el derecho del trabajador de percibir una indemnizaci\u00f3n igual a la prevista en el art\u00edculo 247 de esta ley. Si estando en condiciones de hacerlo no le asignare tareas compatibles con la aptitud f\u00edsica o ps\u00edquica del trabajador, el contrato de trabajo quedar\u00e1 extinguido con el derecho del trabajador a percibir una indemnizaci\u00f3n igual a la establecida en el art\u00edculo 245 de esta ley. Cuando de la enfermedad o accidente derive un estado de incapacidad absoluta e irreversible que no le permita retomar tareas acorde a su capacidad profesional, el contrato de trabajo quedar\u00e1 extinguido con el derecho del trabajador a percibir una indemnizaci\u00f3n de monto igual a la expresada en el art\u00edculo 245 de esta ley. En los supuestos en que no exista una disminuci\u00f3n definitiva de la capacidad laboral, la reincorporaci\u00f3n del trabajador a sus tareas habituales quedar\u00e1 condicionada a la obtenci\u00f3n y presentaci\u00f3n del alta m\u00e9dica definitiva. Durante dicho per\u00edodo, no ser\u00e1 exigible al empleador la asignaci\u00f3n de tareas diferentes a las habituales. Si como consecuencia de la reincorporaci\u00f3n el trabajador necesariamente debiera trabajar en jornada reducida o en tareas livianas y el empleador acepte este cambio, la remuneraci\u00f3n ser\u00e1 proporcional a la jornada que efectivamente cumpla y la categor\u00eda en que se desempe\u00f1ar\u00e1.\u201d\nCAP\u00cdTULO VIII De la Transferencia del Contrato de Trabajo"

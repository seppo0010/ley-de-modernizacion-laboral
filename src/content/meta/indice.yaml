  NRO_ARTICULO: "69"
  DESC_ARTICULO: "69 - Procedimiento"
  RAW: "Procedimiento. Determinada la obligaci\u00f3n de pago, si el empleador decide utilizar recursos de la cuenta del Fondo de Asistencia Laboral, deber\u00e1 comunicar tal voluntad a la entidad administradora, presentando una Declaraci\u00f3n Jurada que contenga: a) nombre y apellido del trabajador o beneficiario correspondiente del pago; b) C\u00f3digo \u00danico de Identificaci\u00f3n Laboral (CUIL) del trabajador o beneficiario correspondiente; c) datos completos de la cuenta bancaria de titularidad del trabajador o beneficiario correspondiente del pago; d) fecha y causa de la extinci\u00f3n de la relaci\u00f3n laboral; e) detalle de la liquidaci\u00f3n practicada; f) monto a transferir con indicaci\u00f3n si se refiere a la cancelaci\u00f3n total o parcial en relaci\u00f3n con la liquidaci\u00f3n que corresponda; y g) otros datos que establezca la Reglamentaci\u00f3n. La entidad administradora deber\u00e1 verificar el cumplimiento de los requisitos que establecer\u00e1 la Reglamentaci\u00f3n, y de encontrarse cumplidos, deber\u00e1 transferir las sumas pertinentes a la cuenta bancaria del trabajador o beneficiario indicada en la Declaraci\u00f3n Jurada presentada, todo ello dentro del plazo m\u00e1ximo de CINCO (5) d\u00edas h\u00e1biles.\nA tales efectos instr\u00fayase a la Administraci\u00f3n Nacional de la Seguridad Social (ANSES), organismo descentralizado en el \u00e1mbito del MINISTERIO DE CAPITAL HUMANO y a la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, seg\u00fan corresponda, a celebrar los convenios con las entidades administradoras de fondos en pos de simplificar y facilitar la verificaci\u00f3n y cumplimiento de los deberes y obligaciones previstos en el presente r\u00e9gimen. Asimismo, se faculta a los citados organismos a brindar a las referidas entidades administradoras la informaci\u00f3n que resulte necesaria a los fines de realizar la verificaci\u00f3n prevista en la presente ley."

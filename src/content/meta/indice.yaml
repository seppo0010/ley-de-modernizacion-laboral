  RAW: "Sustit\u00fayese el art\u00edculo 99 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 99.- Caracterizaci\u00f3n. Cualquiera sea su denominaci\u00f3n, se considerar\u00e1 que media contrato de trabajo eventual cuando la actividad del trabajador se ejerce bajo la dependencia de un empleador para la satisfacci\u00f3n de resultados concretos, tenidos en vista por \u00e9ste, en relaci\u00f3n a servicios extraordinarios\ndeterminados de antemano o exigencias extraordinarias y transitorias de la empresa, explotaci\u00f3n o establecimiento. Se entender\u00e1 adem\u00e1s que media tal tipo de relaci\u00f3n cuando el v\u00ednculo comienza y termina con la realizaci\u00f3n de la obra, la ejecuci\u00f3n del acto o la prestaci\u00f3n del servicio para el que fue contratado el trabajador. El empleador que pretenda que el contrato inviste esta modalidad, tendr\u00e1 a su cargo la prueba de su aseveraci\u00f3n.\u201d\nSecci\u00f3n IV Del contrato de trabajo de grupo o por equipo"

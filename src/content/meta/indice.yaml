  DESC_ARTICULO: "17 - El empleador que ocupe trabajadores a tr..."
  RAW: "Sustit\u00fayese el art\u00edculo 29 bis de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 29 bis.- El empleador que ocupe trabajadores a trav\u00e9s de una empresa de servicios eventuales habilitada por la autoridad competente, ser\u00e1 solidariamente responsable con aquella por el cumplimiento de todas las obligaciones laborales y la observancia de la instrumentaci\u00f3n referida a la retenci\u00f3n de aportes a la Seguridad Social que establezca la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA. El trabajador contratado a trav\u00e9s de una empresa de servicios eventuales estar\u00e1 regido por la Convenci\u00f3n Colectiva de la actividad o categor\u00eda en la que efectivamente preste servicios en la empresa usuaria. Atento a las caracter\u00edsticas temporarias propias de la eventualidad, el trabajador eventual no podr\u00e1 ser candidato y/o designado en cargo gremial alguno vinculado a la empresa usuaria que implique la aplicaci\u00f3n de la tutela prevista en la Ley N\u00ba 23.551 y sus modificaciones o la que en el futuro la reemplace.\u201d"

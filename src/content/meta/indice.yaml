  RAW: "Incorp\u00f3rase como art\u00edculo 106 a la Ley N\u00b0 26.727 y sus modificaciones el siguiente texto: \u201cARTICULO 106.- Intereses. Los cr\u00e9ditos provenientes de las relaciones de trabajo agrarias ser\u00e1n actualizados y devengar\u00e1n intereses en los t\u00e9rminos y bajo las condiciones previstas en el art\u00edculo 276 de la Ley de Contrato de Trabajo (texto actualizado), resultando igualmente de aplicaci\u00f3n las normas contenidas en los art\u00edculos 277 y 278 de la citada ley y el art\u00edculo 55 de la Ley de Modernizaci\u00f3n Laboral.\u201d\nT\u00cdTULO XII R\u00e9gimen de los Servicios Privados de Movilidad de Personas y/o Reparto que utilizan plataformas tecnol\u00f3gicas\nCAP\u00cdTULO I Disposiciones generales"
- NRO_SECCION: XII

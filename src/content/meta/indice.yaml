  NRO_ARTICULO: "33"
  DESC_ARTICULO: "33 - Otros componentes remunerativos"
  RAW: "Incorp\u00f3rase como art\u00edculo 104 bis a la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones el siguiente texto: \u201cART\u00cdCULO 104 bis.- Otros componentes remunerativos. Mediante la negociaci\u00f3n colectiva de actividad, rama, regi\u00f3n, acuerdo de empresa y/o mediante acuerdo individual o decisi\u00f3n unilateral del empleador, podr\u00e1n incorporarse, por encima de los salarios y/o conceptos de pago de car\u00e1cter obligatorio otros componentes retributivos din\u00e1micos adicionales, transitorios, fijos o variables, considerando para ello tanto el m\u00e9rito personal del trabajador como aspectos propios de la organizaci\u00f3n. La incorporaci\u00f3n, modificaci\u00f3n y conservaci\u00f3n de dichos componentes transitorios y variables podr\u00e1 ser realizada por las partes, o decisi\u00f3n individual del empleador, con la frecuencia que ellas determinen, sin que puedan resultar de aplicaci\u00f3n a su respecto la continuidad t\u00e1cita, la ultraactividad, ni la costumbre, cualquiera fuere el tiempo transcurrido en su mantenimiento y aplicaci\u00f3n.\u201d"

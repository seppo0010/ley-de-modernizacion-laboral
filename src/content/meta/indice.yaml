  NRO_ARTICULO: "62"
  DESC_ARTICULO: "62 - Administración"
  RAW: "Administraci\u00f3n. Cada empleador tendr\u00e1 una cuenta individual, de car\u00e1cter com\u00fan y no individualizable por trabajador, cuya administraci\u00f3n estar\u00e1 a cargo de una entidad habilitada a trav\u00e9s de uno de sus fondos que tenga autorizado a tal fin por la COMISI\u00d3N NACIONAL DE VALORES, organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA. El empleador no podr\u00e1, bajo ning\u00fan aspecto, bajo pena de la aplicaci\u00f3n de la sanci\u00f3n prevista en el art\u00edculo 75, elegir entidades en las cuales posea participaci\u00f3n directa o indirecta."

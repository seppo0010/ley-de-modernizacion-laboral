  RAW: "Cr\u00e9ase el Programa de Formaci\u00f3n Laboral B\u00e1sica para garantizar el desarrollo de las competencias m\u00ednimas necesarias para la incorporaci\u00f3n al mundo laboral de las personas que por diversas situaciones no hubieran podido adquirirlas. El programa tendr\u00e1 DOS (2) ejes: 1. Programa de Competencias Sociolaborales B\u00e1sicas. Su objetivo es el desarrollo, en especial de las personas sin terminalidad educativa, de las competencias de lectura y comprensi\u00f3n de textos, la expresi\u00f3n oral, el razonamiento matem\u00e1tico, la alfabetizaci\u00f3n digital y el conocimiento del marco normativo de los valores que rigen nuestro ordenamiento social seg\u00fan la CONSTITUCI\u00d3N NACIONAL. 2. Programa de Formaci\u00f3n Laboral Inicial. Su objetivo es el desarrollo de las competencias iniciales en una de las ramas de la actividad productiva econ\u00f3mica con prioridad regional y en la perspectiva de su demanda futura, que permita a las personas poder integrarse al trabajo real complementando eventualmente su formaci\u00f3n con el Programa de Entrenamiento para el trabajo."

  DESC_ARTICULO: "7 - Acuerdos transaccionales conciliatorios ..."
  RAW: "Sustit\u00fayese el art\u00edculo 15 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 15.- Acuerdos transaccionales conciliatorios o liberatorios. Su validez. Los acuerdos transaccionales, conciliatorios o liberatorios s\u00f3lo ser\u00e1n v\u00e1lidos cuando se realicen con intervenci\u00f3n de la autoridad judicial o administrativa, y mediare resoluci\u00f3n fundada de cualquiera de \u00e9sta que declare que mediante tales actos se ha alcanzado una justa composici\u00f3n de los derechos e intereses de las partes. En todos los casos, la homologaci\u00f3n administrativa o judicial de los acuerdos conciliatorios, transaccionales o liberatorios le otorga autoridad de cosa juzgada.\u201d"

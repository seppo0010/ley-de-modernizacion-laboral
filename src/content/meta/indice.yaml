  NRO_ARTICULO: "18"
  DESC_ARTICULO: "18 - Subcontratación y delegación"
  RAW: "Sustit\u00fayese el art\u00edculo 30 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 30.- Subcontrataci\u00f3n y delegaci\u00f3n. Quienes cedan total o parcialmente a otros el establecimiento o explotaci\u00f3n habilitado a su nombre, o contraten o subcontraten, cualquiera sea el acto que le d\u00e9 origen, trabajos o servicios correspondientes a la actividad normal y espec\u00edfica propia del establecimiento, dentro de su \u00e1mbito, excluyendo las actividades accesorias o coadyuvantes, deber\u00e1n exigir a sus cesionarios, contratistas o subcontratistas el n\u00famero del C\u00f3digo \u00danico de Identificaci\u00f3n Laboral (C.U.I.L.) de cada uno de los trabajadores que presten servicios, la constancia de pago mensuales a los subsistemas de la seguridad social, constancia de pago de las remuneraciones, la informaci\u00f3n de UNA (1) cuenta a nombre del trabajador donde recibe su remuneraci\u00f3n y una cobertura por riesgos del trabajo con cl\u00e1usula de endoso a favor del comitente o principal. El cumplimiento del control de los requisitos referidos en este p\u00e1rrafo exime de toda responsabilidad al principal. Tampoco ser\u00e1 responsable el principal ante la falsedad de informaci\u00f3n brindada por parte de los cesionarios, contratistas o subcontratistas. En caso de omitir la solicitud de los datos indicados, el principal responder\u00e1 solidariamente.\u201d"

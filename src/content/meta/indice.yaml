  RAW: "Sustit\u00fayese el art\u00edculo 22 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 22.- Relaci\u00f3n de trabajo. Habr\u00e1 relaci\u00f3n de trabajo cuando una persona humana preste servicios en favor de otra persona, bajo la dependencia de \u00e9sta en forma voluntaria y mediante el pago de una remuneraci\u00f3n.\u201d"

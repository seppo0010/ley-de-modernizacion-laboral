  NRO_ARTICULO: "13"
  DESC_ARTICULO: "13 - Presunción de la existencia del contrato..."
  RAW: "Sustit\u00fayese el art\u00edculo 23 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 23.- Presunci\u00f3n de la existencia del contrato de trabajo. El hecho de la prestaci\u00f3n de servicios en situaci\u00f3n de dependencia hace presumir la existencia de un contrato de trabajo, salvo que, por las circunstancias, las relaciones o causas que lo motiven, se demostrase lo contrario. La presunci\u00f3n contenida en el presente art\u00edculo no ser\u00e1 de aplicaci\u00f3n cuando mediaren contrataciones de obras o de servicios profesionales o de oficios, o cualquier otra modalidad que comprendan prestaciones de servicios sin relaci\u00f3n de dependencia, y se emitan los recibos o facturas correspondientes a dichas formas de contrataci\u00f3n o el pago se realice conforme los sistemas bancarios y/u otros sistemas que determine la Reglamentaci\u00f3n correspondiente. Dicha ausencia de presunci\u00f3n se extender\u00e1 a todos los efectos, inclusive a la seguridad social.\u201d\nSecci\u00f3n II De los sujetos del contrato de trabajo"

  NRO_ARTICULO: "150"
  DESC_ARTICULO: "150 - "
  RAW: "Incorp\u00f3rase como art\u00edculo 4\u00b0 bis de la Ley Complementaria de la Ley sobre Riesgos del Trabajo N\u00ba 27.348, el siguiente texto: \u201cART\u00cdCULO 4\u00b0 bis: Se entiende que aquellas jurisdicciones provinciales que han adherido al contenido normativo est\u00e1n obligadas al cumplimiento \u00edntegro de lascondiciones all\u00ed establecidas, entre ellas, la estricta\naplicaci\u00f3n de la TABLA DE EVALUACI\u00d3N DE INCAPACIDADES LABORALES, aprobada por el Decreto N\u00b0 659/96 y sus modificatorios. En tal orden, se aclara que corresponder\u00e1: a) en los casos en que no existan peritos m\u00e9dicos judiciales en las condiciones establecidas en el art\u00edculo 2\u00b0 de la presente ley, cada jurisdicci\u00f3n deber\u00e1 constituir, dotar y garantizar el adecuado funcionamiento de Cuerpos M\u00e9dicos Forenses u organismos o entidades equivalentes. b) Estos deber\u00e1n contar con la capacidad operativa y la especializaci\u00f3n necesaria para atender las controversias judiciales suscitadas en el marco del Sistema de Riesgos del Trabajo, asegurando la objetividad e independencia en sus dict\u00e1menes. c) El plazo m\u00e1ximo para su completa implementaci\u00f3n ser\u00e1 de NOVENTA (90) d\u00edas, contados desde la entrada en vigencia de la presente norma para las jurisdicciones ya adheridas, o desde la fecha de su respectiva ley de adhesi\u00f3n para las que lo hagan con posterioridad. d) En el mismo plazo establecido en el inciso precedente, las jurisdicciones adheridas deber\u00e1n implementar los entornos digitales que la SUPERINTENDENCIA DE RIESGOS DEL TRABAJO ponga a su disposici\u00f3n, los cuales asistir\u00e1n a m\u00e9dicos y peritos en el c\u00e1lculo de las incapacidades laborales; e) Para la ejecuci\u00f3n de esta modalidad, se suscribir\u00e1n los convenios pertinentes que establecer\u00e1n los protocolos y requisitos t\u00e9cnicos necesarios, garantizando la confidencialidad y seguridad de la informaci\u00f3n m\u00e9dica. El incumplimiento de las obligaciones establecidas en los art\u00edculos 2\u00b0, 4\u00b0, segundo p\u00e1rrafo y en el presente por parte de la jurisdicci\u00f3n provincial, transcurridos los plazos previstos facultar\u00e1 a la SUPERINTENDENCIA DE RIESGOS DEL TRABAJO a suspender la asistencia t\u00e9cnica y/o el financiamiento espec\u00edfico, o a determinar la restricci\u00f3n o el cese de cualquier otra forma de apoyo que, en el marco de sus competencias, destine a dicha jurisdicci\u00f3n en materia de riesgos del trabajo. Dicha medida podr\u00e1 mantenerse hasta tanto la jurisdicci\u00f3n acredite el pleno cumplimiento de lo aqu\u00ed dispuesto.\u201d\nT\u00cdTULO XIX"

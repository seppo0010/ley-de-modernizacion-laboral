  RAW: "\u00ba.- Incorp\u00f3rase como art\u00edculo 11 bis a la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones el siguiente texto: \u201cART\u00cdCULO 11 bis.- Formaci\u00f3n profesional. La promoci\u00f3n profesional y la formaci\u00f3n en el trabajo, en condiciones igualitarias de acceso y trato, ser\u00e1 un derecho fundamental para todos los trabajadores.\u201d"

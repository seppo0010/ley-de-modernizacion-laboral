  RAW: "Sustit\u00fayese el art\u00edculo 52 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 52.- Registro del trabajador. Los empleadores deber\u00e1n registrar a los trabajadores ante la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA, de acuerdo a la normativa que dicho organismo dicte. Esta registraci\u00f3n ser\u00e1 suficiente a todos los efectos, sin que puedan exigirse requisitos adicionales por parte de ninguna otra autoridad. El empleador deber\u00e1 conservar los libros preexistentes durante un plazo de DIEZ (10) a\u00f1os. A tal efecto, dichos libros podr\u00e1n ser digitalizados y las copias digitales tendr\u00e1n la misma validez legal que los originales en formato papel.\u201d"

  RAW: "Sustit\u00fayese el art\u00edculo 104 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 104. Formas de determinar la remuneraci\u00f3n. El salario puede fijarse por tiempo o por rendimiento del trabajo, y en este \u00faltimo caso por unidad de obra, comisi\u00f3n individual o colectiva. En ning\u00fan caso las propinas podr\u00e1n ser consideradas como remuneraci\u00f3n aun cuando por los usos y costumbres de determinadas actividades sean habituales.\u201d"

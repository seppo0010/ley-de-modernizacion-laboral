  RAW: "Sustit\u00fayese el art\u00edculo 210 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 210.- Acreditaci\u00f3n. Control. Los certificados m\u00e9dicos que el trabajador presente para justificar inasistencias por enfermedad o accidente inculpable, deber\u00e1n contener el diagn\u00f3stico m\u00e9dico, el tratamiento y la cantidad de d\u00edas de reposo laboral indicados, y ser emitidos en todo el territorio nacional por profesionales m\u00e9dicos habilitados para el ejercicio de la medicina y firmados digitalmente a trav\u00e9s de las plataformas electr\u00f3nicas autorizadas por la Ley N\u00b0 27.553 y su Reglamentaci\u00f3n. El trabajador est\u00e1 obligado a someterse al control que se efect\u00fae por el facultativo designado por el empleador.\u201d"

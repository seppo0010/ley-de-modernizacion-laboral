  RAW: "Incorp\u00f3rase como art\u00edculo 53 bis a la Ley N\u00b0 23.551 y sus modificaciones el siguiente texto: \u201cART\u00cdCULO 53 bis.- Ser\u00e1n consideradas pr\u00e1cticas desleales y contrarias a la \u00e9tica de las relaciones profesionales del trabajo por parte de las asociaciones sindicales, o en su caso, de quienes las representen: a) Incurrir en alguna de las acciones previstas en el art\u00edculo 20 ter de la presente ley; b) intervenir o interferir intencionalmente afectando el desenvolvimiento de la actividad de la empresa mediante la convocatoria a asambleas violando los t\u00e9rminos del art\u00edculo 20 bis de la presente ley, u otras medidas de acci\u00f3n directa; c) promover la afiliaci\u00f3n compulsiva e involuntaria de trabajadores, en forma directa o indirecta; d) incurrir en conductas y/o mecanismos extorsivos a los fines de lograr la afiliaci\u00f3n compulsiva y/o involuntaria de trabajadores; e) incurrir en conductas y/o mecanismos extorsivos en contra de los empleadores; f) adoptar represalias contra los trabajadores que no se adhieran a una medida de fuerza; g) rehusarse a negociar colectivamente con los representantes de la parte empleadora legitimados para hacerlo o provocar dilaciones que tiendan a obstruir el proceso de negociaci\u00f3n; i) no acatar la conciliaci\u00f3n obligatoria dispuesta por la autoridad con facultades suficientes.\u201d"

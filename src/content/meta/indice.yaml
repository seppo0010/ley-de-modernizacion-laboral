  DESC_ARTICULO: "145 - En el plazo de QUINCE "
  RAW: "Sustit\u00fayese el art\u00edculo 4\u00ba de la Ley N\u00b0 23.546 (t.o. 2004) por el siguiente: \u201cARTICULO 4\u00ba.- En el plazo de QUINCE (15) d\u00edas a contar desde la recepci\u00f3n de la notificaci\u00f3n del art\u00edculo 2\u00ba de esta ley, se constituir\u00e1 la comisi\u00f3n negociadora con representantes de los trabajadores de acuerdo al nivel de negociaci\u00f3n que se proponga. Si se trata de una negociaci\u00f3n por empresa o por regi\u00f3n, la representaci\u00f3n sindical ser\u00e1 la del o de los sindicatos de primer grado o de empresa con personer\u00eda gremial en el \u00e1mbito territorial y personal que se pretenda negociar. Esta disposici\u00f3n es de orden p\u00fablico por cuanto toda disposici\u00f3n establecida por estatuto de la Organizaci\u00f3n Sindical de Segundo o Primer Grado que se oponga a la misma, no ser\u00e1 v\u00e1lida. En el supuesto de una negociaci\u00f3n por actividad, la representaci\u00f3n ser\u00e1 de la Federaci\u00f3n u Organizaci\u00f3n Gremial de Primer Grado con alcance nacional de acuerdo a la personer\u00eda gremial otorgada. En cualquiera de los casos, la representaci\u00f3n sindical deber\u00e1 integrarse respetando lo establecido en la Ley N\u00ba 25.674. La representaci\u00f3n de los empleadores -cualquiera sea su nivel- se acreditar\u00e1 conforme lo disponga la SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL del MINISTERIO DE CAPITAL HUMANO en cada caso. Las partes podr\u00e1n concurrir a las negociaciones con asesores t\u00e9cnicos con voz pero sin voto. a) Las partes est\u00e1n obligadas a negociar de buena fe. Ello implica: I. Concurrir a las reuniones acordadas o fijadas por la Autoridad de Aplicaci\u00f3n. II. Designar negociadores con mandato suficiente. III. Intercambiar la informaci\u00f3n necesaria a los fines del examen de las cuestiones en debate, para entablar una\ndiscusi\u00f3n fundada y obtener un acuerdo. Dicho intercambio deber\u00e1 obligatoriamente incluir la informaci\u00f3n relativa a la distribuci\u00f3n de los beneficios de la productividad, la situaci\u00f3n actual del empleo y las previsiones sobre su futura evoluci\u00f3n. IV. Realizar esfuerzos conducentes a lograr acuerdos. b) En la negociaci\u00f3n colectiva entablada al nivel de la empresa el intercambio de informaci\u00f3n alcanzar\u00e1, adem\u00e1s, a las informaciones relativas a los siguientes temas: I. Situaci\u00f3n econ\u00f3mica de la empresa, del sector y del entorno en el que aqu\u00e9lla se desenvuelve. II. Costo laboral unitario. III. Causales e indicadores de ausentismo. IV. Innovaciones tecnol\u00f3gicas y organizacionales previstas. V. Organizaci\u00f3n, duraci\u00f3n y distribuci\u00f3n del tiempo de trabajo. VI. Siniestralidad laboral y medidas de prevenci\u00f3n. VII. Planes y acciones en materia de formaci\u00f3n profesional. c) La obligaci\u00f3n de negociar de buena fe en los procedimientos preventivos de crisis y respecto de las empresas concursadas, impone al empleador el deber de informar a los trabajadores a trav\u00e9s de la representaci\u00f3n sindical sobre las causas y circunstancias que motivaron la iniciaci\u00f3n del procedimiento de crisis o la presentaci\u00f3n en concurso. En el caso del procedimiento de crisis, la empresa deber\u00e1 informar sobre las siguientes materias: I. Mantenimiento del empleo. II. Movilidad funcional, horaria o salarial. III. Innovaci\u00f3n tecnol\u00f3gica y cambio organizacional. IV. Recalificaci\u00f3n y formaci\u00f3n profesional de los trabajadores. V. Reubicaci\u00f3n interna o externa de trabajadores y programas de reinserci\u00f3n laboral. VI. Aportes convenidos al Sistema Integrado de Jubilaciones y Pensiones. VII. Programas de apoyo a la generaci\u00f3n de microemprendimientos para los trabajadores afectados. En el supuesto de empresas concursadas, se deber\u00e1 informar especialmente sobre las siguientes materias: I. Causas de la crisis y sus repercusiones sobre el empleo. II. Situaci\u00f3n econ\u00f3mico financiera de la empresa y del entorno en que se desenvuelve. III. Propuesta de acuerdo con los acreedores.\nIV. Rehabilitaci\u00f3n de la actividad productiva. V. Situaci\u00f3n de los cr\u00e9ditos laborales. d) Quienes reciban informaci\u00f3n calificada de confidencial por la empresa, como consecuencia del cumplimiento por parte de \u00e9sta de los deberes de informaci\u00f3n, est\u00e1n obligados a guardar secreto acerca de la misma. e) Cuando alguna de las representaciones, se rehusare injustificadamente a negociar colectivamente vulnerando el principio de buena fe, en los t\u00e9rminos del inciso a), la parte afectada por el incumplimiento podr\u00e1 solicitar a la SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL del MINISTERIO DE CAPITAL HUMANO que adopte las medidas conducentes para la concreci\u00f3n de la mesa de negociaci\u00f3n pudiendo entre otras facultades delimitar el alcance de la pr\u00f3rroga en la vigencia de las cl\u00e1usulas obligacionales del Convenio Colectivo de Trabajo que se intenta renegociar si a ese momento a\u00fan se encontrasen vigentes, como tambi\u00e9n la de promover una acci\u00f3n judicial ante el tribunal laboral competente, mediante el proceso sumar\u00edsimo establecido en el art\u00edculo 498 del C\u00d3DIGO PROCESAL CIVIL Y COMERCIAL DE LA NACI\u00d3N, o equivalente de los C\u00f3digos Procesales Civiles provinciales. El tribunal dispondr\u00e1 el cese inmediato del comportamiento violatorio del deber de negociar de buena fe y sancionar\u00e1 a la parte incumplidora con una multa de hasta un m\u00e1ximo equivalente al VEINTE POR CIENTO (20 %) del total de la masa salarial del mes en que se produzca el hecho, correspondiente a los trabajadores comprendidos en el \u00e1mbito personal de la negociaci\u00f3n. Si la parte infractora mantuviera su actitud, el importe de la sanci\u00f3n se incrementar\u00e1 en un DIEZ POR CIENTO (10 %) por cada CINCO (5) d\u00edas de mora en acatar la decisi\u00f3n judicial. en el supuesto de reincidencia el m\u00e1ximo previsto en el presente inciso podr\u00e1 elevarse hasta el equivalente al CIEN POR CIENTO (100 %) de esos montos. Sin perjuicio de ello, el juez, a petici\u00f3n de parte, podr\u00e1 tambi\u00e9n aplicar lo dispuesto por el art\u00edculo 804 del C\u00d3DIGO CIVIL Y COMERCIAL DE LA NACI\u00d3N. Cuando cesaren los actos que dieron origen a la acci\u00f3n entablada, dentro del plazo de DIEZ (10) d\u00edas que al efecto debe establecer la decisi\u00f3n judicial, el monto de la sanci\u00f3n podr\u00e1 ser eliminada por el juez Todos los importes que as\u00ed se devenguen tendr\u00e1n como exclusivo destino programas de inspecci\u00f3n de la SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL del MINISTERIO DE CAPITAL HUMANO.\u201d"

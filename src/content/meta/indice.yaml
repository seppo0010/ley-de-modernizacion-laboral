  NRO_ARTICULO: "63"
  DESC_ARTICULO: "63 - Información y trazabilidad"
  RAW: "Informaci\u00f3n y trazabilidad. Cada empleador contar\u00e1 con una cuenta identificada dentro de la entidad habilitada seleccionada, en la cual se registrar\u00e1n: a) las contribuciones obligatorias mensuales que realice el empleador, ya sean realizadas de forma directa o derivadas a trav\u00e9s de la AGENCIA DE RECAUDACI\u00d3N Y CONTROL ADUANERO (ARCA), organismo descentralizado actuante en la \u00f3rbita del MINISTERIO DE ECONOM\u00cdA; b) los rendimientos, intereses y/o cualquier otra renta obtenida producto de su inversi\u00f3n;\nc) cualquier otro ingreso de fondos, en los t\u00e9rminos del art\u00edculo 61 de la presente; d) los retiros efectuados conforme los fines previstos en esta ley; e) las comisiones abonadas y gastos de administraci\u00f3n del Fondo; f) el remanente disponible."

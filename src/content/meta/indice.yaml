  DESC_CAPITULO: De las Vacaciones y otras Licencias Sección Régimen General
  NRO_ARTICULO: "41"
  DESC_ARTICULO: "41 - El empleador deberá conceder el goce de ..."
  RAW: "Sustit\u00fayese el art\u00edculo 154 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 154.- El empleador deber\u00e1 conceder el goce de vacaciones de cada a\u00f1o dentro del per\u00edodo comprendido entre el 1\u00ba de octubre y el 30 de abril del a\u00f1o siguiente. Las partes podr\u00e1n de mutuo acuerdo disponer el goce de vacaciones fuera del referido per\u00edodo. La fecha de inicio de las vacaciones deber\u00e1 ser notificada por escrito al trabajador con una antelaci\u00f3n no menor a TREINTA (30) d\u00edas, sin perjuicio de que las Convenciones Colectivas de Trabajo puedan establecer sistemas diferentes, conforme a las particularidades de cada actividad. La Autoridad de Aplicaci\u00f3n podr\u00e1 autorizar, mediante resoluci\u00f3n fundada, la concesi\u00f3n de vacaciones en per\u00edodos distintos a los establecidos, cuando as\u00ed lo justifiquen las caracter\u00edsticas especiales de la actividad. Asimismo, el empleador y el trabajador podr\u00e1n convenir el fraccionamiento del per\u00edodo vacacional, siempre que cada uno de los tramos no sea inferior a SIETE (7) d\u00edas. Cuando las vacaciones no se otorguen de manera simult\u00e1nea a la totalidad de los trabajadores de un establecimiento, lugar de trabajo, secci\u00f3n o sector, y se acuerden en forma individual o por grupos, el empleador deber\u00e1 organizarlas de tal manera que cada trabajador goce de sus vacaciones, al menos UNA (1) vez cada TRES\n(3) a\u00f1os, durante la temporada de verano. En caso de que las vacaciones se vean interrumpidas por enfermedad del trabajador informada en tiempo y que le permita al empleador ejercer su derecho de control, \u00e9ste deber\u00e1 reincorporarse a su puesto al finalizar el per\u00edodo originalmente previsto para el goce de las vacaciones o, en caso de continuar imposibilitado de trabajar en los t\u00e9rminos y bajo las condiciones previstas en el art\u00edculo 208 de esta ley, una vez concluido el respectivo lapso de suspensi\u00f3n. El saldo de d\u00edas de vacaciones no gozados deber\u00e1 ser reprogramado conforme a lo establecido en los p\u00e1rrafos precedentes.\u201d\nCAP\u00cdTULO VI De la Duraci\u00f3n del Trabajo y Descanso Semanal Secci\u00f3n I Jornada de Trabajo"

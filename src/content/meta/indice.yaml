  DESC_ARTICULO: "58 - Objeto"
  RAW: "Objeto. Cr\u00e9anse los Fondos de Asistencia Laboral, con vigencia a partir del segundo mes inmediato siguiente al de la entrada en vigencia de la presente ley, destinados exclusivamente a coadyuvar al cumplimiento de las obligaciones y pagos que se estipulen conforme los art\u00edculos 95, 212 p\u00e1rrafos segundo, tercero y cuarto, 232, 233, 241, 245, 246, 247, 248, 250, y 254 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones, y de las indemnizaciones reparadoras de preaviso, integraci\u00f3n, y despido, previstas en los estatutos profesionales, por parte de los empleadores del Sector Privado, incluso las previstas en la Ley del R\u00e9gimen de Trabajo Agrario N\u00ba 26.727 y sus modificaciones. Adicionalmente, cuando las condiciones econ\u00f3mico financieras de los citados fondos lo permitan y se encuentre garantizada la cobertura m\u00ednima que establezca la Reglamentaci\u00f3n, la SECRETAR\u00cdA DE TRABAJO, EMPLEO Y SEGURIDAD SOCIAL del MINISTERIO DE CAPITAL HUMANO, en forma conjunta con el MINISTERIO DE ECONOM\u00cdA, podr\u00e1n autorizar la ampliaci\u00f3n de las indemnizaciones laborales que puedan ser cubiertas por los fondos. Los referidos fondos s\u00f3lo podr\u00e1n prestar cobertura respecto de trabajadores registrados con una antelaci\u00f3n no menor a DOCE (12) meses de la fecha de la extinci\u00f3n de la relaci\u00f3n laboral. En ning\u00fan caso y bajo ninguna circunstancia prestar\u00e1n cobertura respecto de trabajadores no registrados. El presente R\u00e9gimen no modifica, sustituye, ni altera el r\u00e9gimen indemnizatorio vigente. Se encuentran excluidos del presente R\u00e9gimen las relaciones laborales regidas por las Leyes Nros. 22.250 y su modificatoria y 26.844 y sus modificaciones."

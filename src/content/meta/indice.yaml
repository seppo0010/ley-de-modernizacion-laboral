  DESC_ARTICULO: "174 - Objetivos"
  RAW: "Objetivos. Los objetivos del R\u00c9GIMEN DE INCENTIVO PARA MEDIANAS INVERSIONES son principalmente, los siguientes: a) incentivar las Medianas Inversiones nacionales y extranjeras en la REP\u00daBLICA ARGENTINA, a fin de garantizar la prosperidad del pa\u00eds; b) promover el desarrollo econ\u00f3mico y de las cadenas de valor; c) desarrollar y fortalecer la competitividad de los diversos sectores econ\u00f3micos; d) incrementar las exportaciones de mercader\u00edas y servicios; y e) favorecer la creaci\u00f3n de empleo."

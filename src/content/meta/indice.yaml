  DESC_ARTICULO: "98 - Los conflictos colectivos que pudieren a..."
  RAW: "Sustit\u00fayese el art\u00edculo 24 de la Ley N\u00b0 25.877 y sus modificaciones por el siguiente: \u201cART\u00cdCULO 24.- Los conflictos colectivos que pudieren afectar la normal prestaci\u00f3n de servicios esenciales o actividades de importancia trascendental quedan sujetos a las siguientes garant\u00edas de prestaci\u00f3n de servicios m\u00ednimos. En lo que respecta a la prestaci\u00f3n de servicios m\u00ednimos, en el caso de los servicios esenciales, en ning\u00fan caso se podr\u00e1 negociar o imponer a las partes una cobertura menor al SETENTA Y CINCO POR CIENTO (75 %) de la prestaci\u00f3n normal del servicio de que se tratare. En el caso de las actividades o servicios de importancia trascendental, en ning\u00fan caso se podr\u00e1 negociar o imponer a las partes una cobertura menor al CINCUENTA POR CIENTO (50 %). Se considerar\u00e1n servicios esenciales en sentido estricto las siguientes actividades: a. Los servicios sanitarios y hospitalarios, as\u00ed como el transporte y distribuci\u00f3n de medicamentos e insumos hospitalarios y los servicios farmac\u00e9uticos; b. la producci\u00f3n, transporte y distribuci\u00f3n y comercializaci\u00f3n de agua potable, gas, petr\u00f3leo y otros combustibles y energ\u00eda el\u00e9ctrica; c. los servicios de telecomunicaciones, incluyendo internet y comunicaciones satelitales; d. la aeron\u00e1utica comercial y el control de tr\u00e1fico a\u00e9reo y portuario; incluyendo balizamiento, dragado, amarre, estiba, desestiba, remolque de buques y todos los servicios portuarios;\ne. los servicios aduaneros y migratorios, y dem\u00e1s vinculados al comercio exterior; f. el cuidado de menores y educaci\u00f3n de niveles guarder\u00eda, preescolar, primario y secundario, as\u00ed como la educaci\u00f3n especial; g. el transporte mar\u00edtimo y fluvial de personas y/o mercader\u00edas y/o carga, servicios conexos y operaciones costa afuera, a trav\u00e9s de los distintos medios que se utilicen para tal fin; y h. el servicio de recolecci\u00f3n de residuos.\nSe consideran actividades de importancia trascendental las siguientes: a. La producci\u00f3n de medicamentos y/o insumos hospitalarios; b. el transporte terrestre y subterr\u00e1neo de personas y/o mercader\u00edas a trav\u00e9s de los distintos medios que se utilicen para tal fin; c. los servicios de radio y televisi\u00f3n; d. las actividades industriales continuas, incluyendo siderurgia y la producci\u00f3n de aluminio, actividad qu\u00edmica y la actividad cementera; e. la industria alimenticia en toda su cadena de valor; f. la producci\u00f3n y distribuci\u00f3n de materiales de la construcci\u00f3n, servicios de reparaci\u00f3n de aeronaves y buques, todos los servicios aeroportuarios, servicios log\u00edsticos, actividad minera, actividad frigor\u00edfica, correos, distribuci\u00f3n y comercializaci\u00f3n de alimentos y bebidas, actividad agropecuaria y su cadena de valor; g. los servicios bancarios, financieros, servicios hoteleros y gastron\u00f3micos y el comercio electr\u00f3nico; y h. la producci\u00f3n de bienes y/o servicios de toda actividad que estuvieran afectados a compromisos de exportaci\u00f3n. Una comisi\u00f3n independiente y aut\u00f3noma, denominada COMISI\u00d3N DE GARANT\u00cdAS, integrada seg\u00fan se establezca en la Reglamentaci\u00f3n por CINCO (5) miembros de reconocida solvencia t\u00e9cnica, profesional o acad\u00e9mica en materia de relaciones del trabajo, del derecho laboral o del derecho constitucional y destacada trayectoria, podr\u00e1, mediante resoluci\u00f3n fundada, calificar como servicio esencial o servicio de importancia trascendental una actividad no incluida en las enumeraciones precedentes, cuando se diere alguna de las siguientes circunstancias: a) La extensi\u00f3n y duraci\u00f3n de la interrupci\u00f3n de la actividad de que se tratare pudiere poner en peligro la vida, la salud o la seguridad de la persona en toda o parte de la comunidad; b) la actividad afectada constituyere un servicio p\u00fablico de importancia trascendental o de utilidad p\u00fablica; c) la interrupci\u00f3n o suspensi\u00f3n del servicio pudiere provocar una situaci\u00f3n de crisis nacional aguda que hiciere peligrar las condiciones normales o de existencia de parte de la poblaci\u00f3n; y d) la interrupci\u00f3n o suspensi\u00f3n de la producci\u00f3n pudiere poner en peligro el adecuado abastecimiento de\nproductos cr\u00edticos para la poblaci\u00f3n y/o afectar metas de recaudaci\u00f3n asociadas a las pol\u00edticas de equilibrio fiscal. El PODER EJECUTIVO NACIONAL dictar\u00e1 la Reglamentaci\u00f3n correspondiente y la Autoridad de Aplicaci\u00f3n, las normas complementarias, aclaratorias y operativas que resulten necesarias.\u201d"

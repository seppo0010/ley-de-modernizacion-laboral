  RAW: "Sustit\u00fayese el art\u00edculo 241 de la Ley de Contrato de Trabajo N\u00b0 20.744 (t.o. 1976) y sus modificaciones por el siguiente: \u201cART\u00cdCULO 241.- Formas y modalidades. Las partes, por mutuo acuerdo, podr\u00e1n extinguir el contrato de trabajo. El acto deber\u00e1 formalizarse mediante escritura p\u00fablica o ante la autoridad judicial o administrativa del trabajo. Ser\u00e1 nulo y sin valor el acto que se celebre sin la presencia personal del trabajador y los requisitos consignados precedentemente. Se considerar\u00e1 igualmente que la relaci\u00f3n laboral ha quedado extinguida por voluntad concurrente de las partes, si ello resultase del comportamiento concluyente y rec\u00edproco de las mismas, que traduzca inequ\u00edvocamente el abandono de la relaci\u00f3n. En un contrato de trabajo de prestaciones continuas y permanentes, se considera configurado este supuesto luego de transcurridos DOS (2) meses calendarios sin que alguna de las partes manifieste su voluntad de continuidad del mismo.\u201d\nSecci\u00f3n IV De la extinci\u00f3n del contrato de trabajo por justa causa"
